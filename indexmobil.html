<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infocell - Reloj Checador</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-database-compat.js"></script>

    <style>
        :root { 
            --azul-claro: #3498db; 
            --verde: #27ae60; 
            --rojo: #e74c3c; 
            --gris-fondo: #f4f6f8; 
            --negro-sidebar: #000000;
        }
        
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background: var(--gris-fondo); display: flex; height: 100vh; overflow: hidden; flex-direction: row; }
        
        /* DISE√ëO RESPONSIVO PARA EL SIDEBAR */
        .sidebar { 
            width: 260px; background: var(--negro-sidebar); color: white; padding: 20px; 
            display: flex; flex-direction: column; justify-content: space-between; flex-shrink: 0;
            z-index: 100;
        }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; padding: 10px; flex-direction: row; align-items: center; }
            .sidebar .brand, .sidebar .v-label { display: none; }
            .logo-container { margin-bottom: 0; min-height: auto; width: 100px; }
            .logo-container img { max-height: 40px; }
            .nav-buttons { display: flex; gap: 5px; }
            .sidebar button { margin-bottom: 0; padding: 8px 12px; font-size: 13px; }
        }

        .logo-container img { max-width: 100%; max-height: 100px; object-fit: contain; }
        .sidebar .brand p { margin: 5px 0; font-size: 16px; color: var(--azul-claro); font-weight: bold; text-align: center; }
        
        .sidebar button { 
            width: 100%; padding: 14px; margin-bottom: 12px; border: none; border-radius: 10px; 
            background: rgba(255,255,255,0.1); color: white; cursor: pointer; text-align: left; transition: 0.3s; 
        }
        .sidebar button:hover { background: var(--azul-claro); }

        /* PANEL DERECHO */
        .main { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; width: 100%; }
        
        .card { 
            background: white; padding: 25px; border-radius: 20px; width: 100%; max-width: 480px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; border-top: 5px solid var(--azul-claro);
        }
        .card-admin { max-width: 1100px; }

        .reloj { font-size: clamp(40px, 10vw, 64px); text-align: center; color: #2c3e50; font-weight: bold; }
        .fecha-txt { text-align: center; color: #7f8c8d; margin-bottom: 20px; }
        
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #dfe6e9; font-size: 16px; }
        button.action { width: 100%; padding: 15px; background: var(--verde); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        .table-container { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { background: #2c3e50; color: white; padding: 12px; font-size: 12px; }
        td { padding: 10px; border-bottom: 1px solid #eee; text-align: center; font-size: 14px; }
        
        .adminPanel, .modulo { display: none; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modalContent { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; text-align: center; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="nav-buttons">
            <div class="logo-container" id="logoSidebar"></div>
            <div class="brand"><p id="nombreEmpresaSidebar">INFOCELL VICTORIA</p></div>
            <button onclick="mostrarChecador()">üè† Inicio</button>
            <button onclick="abrirAdmin()">üîë Admin</button>
        </div>
        <div class="v-label" style="text-align: center; opacity: 0.3; font-size: 10px;">v2.7 - Mobile Fixed</div>
    </div>

    <div class="main">
        <div id="contenedorChecador" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <div class="card">
                <div class="reloj" id="reloj">--:--:--</div>
                <div class="fecha-txt" id="fechaDisplay">Cargando...</div>
                <input id="passChecar" type="password" placeholder="PIN" style="text-align:center; font-size: 24px;" autocomplete="off">
                <button class="action" onclick="checar()">REGISTRAR ASISTENCIA</button>
            </div>
            <div class="card">
                <h4 style="margin:0 0 15px 0;">Actividad de Hoy (Autom√°tica)</h4>
                <div id="listaChecadas"></div>
            </div>
        </div>

        <div class="card card-admin adminPanel" id="adminPanel">
            <h3>Panel Administrativo</h3>
            <div style="display:flex; gap:10px; margin-bottom:20px; flex-wrap: wrap;">
                <button class="action" style="background:#2c3e50; width:auto;" onclick="mostrarModulo('empleados')">üë• Personal</button>
                <button class="action" style="background:#2c3e50; width:auto;" onclick="mostrarModulo('reportes')">üí∞ N√≥mina</button>
                <button class="action" style="background:#95a5a6; width:auto;" onclick="mostrarModulo('config')">‚öôÔ∏è Config</button>
            </div>

            <div id="modEmpleados" class="modulo" style="display:block;">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 20px;">
                    <input id="nombreInput" placeholder="Nombre">
                    <input id="telefonoInput" placeholder="Tel">
                    <input id="passwordInput" placeholder="PIN">
                    <input id="sueldoInput" type="number" placeholder="$ Hora">
                    <button class="action" onclick="guardarEmpleado()">Guardar</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead><tr><th>Folio</th><th>Nombre</th><th>PIN</th><th>$ Hora</th><th>Acciones</th></tr></thead>
                        <tbody id="tablaEmpleadosCuerpo"></tbody>
                    </table>
                </div>
            </div>

            <div id="modReportes" class="modulo">
                <input type="date" id="fechaInicio">
                <input type="date" id="fechaFin">
                <button class="action" style="background:var(--azul-claro);" onclick="calcularNomina()">Calcular Periodo</button>
                <div class="table-container">
                    <table id="tablaReporte">
                        <thead><tr><th>Ticket</th><th>Nombre</th><th>Fecha</th><th>Entrada</th><th>Salida</th><th>Total</th></tr></thead>
                        <tbody id="tablaReportesCuerpo"></tbody>
                    </table>
                </div>
            </div>

            <div id="modConfig" class="modulo">
                <input id="empresaInput" placeholder="Nombre Comercial">
                <input type="color" id="colorInput">
                <input type="file" id="logoFile" accept="image/*">
                <button class="action" onclick="guardarConfig()">Aplicar Cambios</button>
            </div>
            <button class="action" style="background:#95a5a6; margin-top:20px;" onclick="mostrarChecador()">‚Üê Salir</button>
        </div>
    </div>

    <div class="modal" id="modalAdmin">
        <div class="modalContent">
            <h4>Acceso Restringido</h4>
            <input type="password" id="adminPass" placeholder="Clave">
            <button class="action" onclick="validarAdmin()">Entrar</button>
            <button style="border:none; background:none; margin-top:10px; cursor:pointer;" onclick="cerrarModal()">Cancelar</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDjW-pIe-v1GYLT-Vwzqm-eAug1fTmsVsQ",
            authDomain: "relojchecador-fd23f.firebaseapp.com",
            projectId: "relojchecador-fd23f",
            databaseURL: "https://relojchecador-fd23f-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let empleados = []; let checadas = []; let editando = null;

        db.ref('config').on('value', snap => {
            const val = snap.val() || {nombre: "INFOCELL VICTORIA", color: "#3498db"};
            document.getElementById("nombreEmpresaSidebar").textContent = val.nombre;
            document.documentElement.style.setProperty('--azul-claro', val.color);
            document.getElementById("logoSidebar").innerHTML = val.logo ? `<img src="${val.logo}">` : "";
        });

        function actualizarReloj() {
            const ahora = new Date();
            document.getElementById("reloj").textContent = ahora.toLocaleTimeString('es-MX', { hour12: false });
            document.getElementById("fechaDisplay").textContent = ahora.toLocaleDateString('es-MX', { weekday: 'long', day: 'numeric', month: 'long' });
        }
        setInterval(actualizarReloj, 1000);

        db.ref('empleados').on('value', snap => {
            empleados = snap.val() ? Object.values(snap.val()) : [];
            const t = document.getElementById("tablaEmpleadosCuerpo"); t.innerHTML = "";
            empleados.forEach(e => {
                t.innerHTML += `<tr><td>${e.clave}</td><td>${e.nombre}</td><td>${e.password}</td><td>$${e.sueldoHora}</td>
                <td><button onclick="prepararEdicion('${e.clave}','${e.nombre}','${e.telefono}','${e.password}','${e.sueldoHora}')">‚úèÔ∏è</button>
                <button onclick="db.ref('empleados/${e.clave}').remove()">üóëÔ∏è</button></td></tr>`;
            });
        });

        function prepararEdicion(c, n, t, p, s) {
            editando = c;
            document.getElementById("nombreInput").value = n;
            document.getElementById("telefonoInput").value = t;
            document.getElementById("passwordInput").value = p;
            document.getElementById("sueldoInput").value = s;
        }

        function guardarEmpleado() {
            const n = document.getElementById("nombreInput").value, p = document.getElementById("passwordInput").value, s = document.getElementById("sueldoInput").value;
            if(!n || !p || !s) return alert("Faltan datos");
            let clave = editando || "V" + (empleados.length + 1).toString().padStart(5, '0');
            db.ref('empleados/' + clave).set({ clave, nombre: n, password: p, sueldoHora: parseFloat(s), telefono: document.getElementById("telefonoInput").value });
            editando = null;
            ["nombreInput","passwordInput","sueldoInput","telefonoInput"].forEach(i => document.getElementById(i).value = "");
        }

        db.ref('checadas').on('value', snap => {
            checadas = snap.val() ? Object.values(snap.val()) : [];
            const hoy = new Date().toLocaleDateString('en-CA');
            const l = document.getElementById("listaChecadas"); l.innerHTML = "";
            checadas.filter(c => c.fecha === hoy).reverse().slice(0,5).forEach(c => {
                l.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                    <span><b>${c.nombre}</b></span><span>${c.hora} (${c.tipo})</span></div>`;
            });
        });

        function checar() {
            const pin = document.getElementById("passChecar").value;
            const emp = empleados.find(e => e.password === pin);
            if(!emp) return alert("PIN Incorrecto");
            const hoy = new Date().toLocaleDateString('en-CA');
            const tipo = checadas.filter(c => c.clave === emp.clave && c.fecha === hoy).length % 2 === 0 ? "ENTRADA" : "SALIDA";
            const ticket = "C" + (checadas.length + 1).toString().padStart(4, '0');
            db.ref('checadas').push().set({ ticket, clave: emp.clave, nombre: emp.nombre, fecha: hoy, hora: document.getElementById("reloj").textContent, tipo });
            document.getElementById("passChecar").value = "";
        }

        function mostrarModulo(m) { ["modEmpleados","modReportes","modConfig"].forEach(id => document.getElementById(id).style.display = id.toLowerCase().includes(m)?'block':'none'); }
        function abrirAdmin() { document.getElementById("modalAdmin").style.display="flex"; }
        function cerrarModal() { document.getElementById("modalAdmin").style.display="none"; }
        function validarAdmin() { if(document.getElementById("adminPass").value === "1010") { cerrarModal(); document.getElementById("contenedorChecador").style.display="none"; document.getElementById("adminPanel").style.display="block"; } }
        function mostrarChecador() { document.getElementById("adminPanel").style.display="none"; document.getElementById("contenedorChecador").style.display="block"; }
        function guardarConfig() {
            const n = document.getElementById("empresaInput").value, c = document.getElementById("colorInput").value, f = document.getElementById('logoFile').files[0];
            const up = (img = "") => db.ref('config').update({ nombre: n, color: c, logo: img || "" });
            if(f) { const r = new FileReader(); r.onloadend = () => up(r.result); r.readAsDataURL(f); } else up();
        }
    </script>
</body>
</html>
