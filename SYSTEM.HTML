<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SISTEMA PARA REPARACIÃ“N DE EQUIPOS</title>

<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f2f4f7;}
header{background:#0d6efd;color:#fff;padding:15px;text-align:center;font-size:18px;font-weight:bold;}
.container{padding:15px;}
.btn{width:100%;padding:16px;margin:6px 0;font-size:16px;border:none;border-radius:12px;background:#0d6efd;color:#fff;}
.btn.secondary{background:#6c757d;}
.btn.success{background:#198754;}
.btn.warn{background:#ffc107;color:#000;}
.card{background:#fff;border-radius:12px;padding:15px;margin-bottom:12px;}
input,textarea,select{width:100%;padding:12px;margin-top:8px;font-size:15px;border-radius:10px;border:1px solid #ccc;}
.hidden{display:none;}
.step{animation:fade .25s ease-in-out;}
@keyframes fade{from{opacity:0;transform:translateY(8px);}to{opacity:1;transform:translateY(0);}}
.kv{display:flex;justify-content:space-between;margin:6px 0;}
.badge{padding:4px 10px;border-radius:14px;color:#fff;font-size:13px;}
.ok{background:#198754;}
.bad{background:#dc3545;}
.search{margin-bottom:10px;}
textarea.texto{height:260px;font-family:monospace;}
</style>
</head>

<body>
<header>SISTEMA PARA REPARACIÃ“N DE EQUIPOS</header>

<div class="container">

<!-- INICIO -->
<div id="inicio" class="step">
  <button class="btn" onclick="mostrarPaso('cliente')">â• Nueva ReparaciÃ³n</button>
  <button class="btn secondary" onclick="mostrarHistorial('pendiente')">ğŸ“‹ Pendientes</button>
  <button class="btn secondary" onclick="mostrarHistorial('entregado')">ğŸ“¦ Entregados</button>
  <button class="btn success" onclick="mostrarPaso('respaldo')">ğŸ’¾ Respaldo</button>
</div>

<!-- NUEVA -->
<div id="cliente" class="step hidden">
  <div class="card">
    <h3>ğŸ‘¤ Cliente</h3>
    <input id="clienteNombre" placeholder="Nombre">
    <input id="clienteTelefono" placeholder="TelÃ©fono / WhatsApp">
    <button class="btn" onclick="mostrarPaso('equipo')">Siguiente</button>
    <button class="btn secondary" onclick="mostrarPaso('inicio')">Cancelar</button>
  </div>
</div>

<div id="equipo" class="step hidden">
  <div class="card">
    <h3>ğŸ“± Equipo</h3>
    <input id="marca" placeholder="Marca">
    <input id="modelo" placeholder="Modelo">
    <input id="color" placeholder="Color">
    <input id="imei" placeholder="IMEI (opcional)">
    <button class="btn" onclick="mostrarPaso('falla')">Siguiente</button>
  </div>
</div>

<div id="falla" class="step hidden">
  <div class="card">
    <h3>ğŸ”§ Falla y Pago</h3>
    <textarea id="fallaTexto" placeholder="Describe la falla"></textarea>
    <input id="costo" placeholder="Costo total">
    <input id="anticipo" placeholder="Anticipo">
    <button class="btn success" onclick="guardarReparacion()">Guardar reparaciÃ³n</button>
  </div>
</div>

<!-- COMPROBANTE TEXTO -->
<div id="comprobante" class="step hidden">
  <div class="card">
    <h3>ğŸ“„ Comprobante (Texto)</h3>
    <textarea id="textoComprobante" class="texto" readonly></textarea>
    <button class="btn success" onclick="enviarWhatsApp()">ğŸ“© Enviar por WhatsApp</button>
    <button class="btn secondary" onclick="mostrarPaso('inicio')">Finalizar</button>
  </div>
</div>

<!-- LISTA -->
<div id="lista" class="step hidden">
  <input id="buscador" class="search" placeholder="ğŸ” Buscar..." oninput="filtrar()">
  <div id="listaItems"></div>
  <button class="btn secondary" onclick="mostrarPaso('inicio')">Volver</button>
</div>

<!-- DETALLE -->
<div id="detalle" class="step hidden"></div>

<!-- RESPALDO -->
<div id="respaldo" class="step hidden">
  <div class="card">
    <h3>ğŸ’¾ Respaldo</h3>
    <button class="btn success" onclick="exportarDatos()">ğŸ“¤ Exportar respaldo</button>
    <input type="file" id="importFile" accept=".json" onchange="importarDatos()">
    <button class="btn secondary" onclick="mostrarPaso('inicio')">Volver</button>
  </div>
</div>

</div>

<script>
let cache=[], textoActual="", modo="pendiente", idxGlobal=null;

function mostrarPaso(id){
  document.querySelectorAll('.step').forEach(s=>s.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function fechaHora(){ return new Date().toLocaleString(); }
function generarFolio(){ return "R-" + Date.now(); }

/* GUARDAR */
function guardarReparacion(){
  let rep={
    folio: generarFolio(),
    fecha: fechaHora(),
    cliente: clienteNombre.value,
    telefono: clienteTelefono.value,
    marca: marca.value,
    modelo: modelo.value,
    color: color.value,
    imei: imei.value || "No proporcionado",
    falla: fallaTexto.value,
    costo: Number(costo.value||0),
    anticipo: Number(anticipo.value||0),
    estatus:"pendiente",
    garantia:null
  };

  let data=JSON.parse(localStorage.getItem("reparaciones")||"[]");
  data.push(rep);
  localStorage.setItem("reparaciones",JSON.stringify(data));

  textoActual = generarTexto(rep);
  textoComprobante.value = textoActual;
  mostrarPaso("comprobante");
}

/* TEXTO BASE */
function generarTexto(r){
  let saldo = r.costo - r.anticipo;
  let gtxt = r.garantia
    ? `ğŸ›¡ï¸ GarantÃ­a: ${r.garantia.dias} dÃ­as\nVÃ¡lida hasta: ${new Date(r.garantia.fin).toLocaleDateString()}`
    : "ğŸ›¡ï¸ GarantÃ­a: No aplica";
  return `ğŸ“„ ORDEN DE REPARACIÃ“N

ğŸ†” Folio: ${r.folio}
â° Fecha: ${r.fecha}

ğŸ‘¤ Cliente: ${r.cliente}
ğŸ“ TelÃ©fono: ${r.telefono}

ğŸ“± Equipo: ${r.marca} ${r.modelo}
ğŸ¨ Color: ${r.color}
ğŸ”¢ IMEI: ${r.imei}

ğŸ”§ Falla:
${r.falla}

ğŸ’° Costo: $${r.costo}
ğŸ’µ Anticipo: $${r.anticipo}
ğŸ’² Saldo: $${saldo}

${gtxt}
`;
}

function enviarWhatsApp(){
  window.open("https://wa.me/?text="+encodeURIComponent(textoActual),"_blank");
}

/* HISTORIAL */
function mostrarHistorial(tipo){
  modo = tipo;
  mostrarPaso("lista");
  let all = JSON.parse(localStorage.getItem("reparaciones")||"[]");
  cache = all
    .map((r,i)=>({ ...r, _index:i }))
    .filter(r=>r.estatus===tipo);
  renderLista(cache);
}

function renderLista(data){
  if(!data.length){
    listaItems.innerHTML="<div class='card'>Sin registros</div>";
    return;
  }
  listaItems.innerHTML = data.map((r,i)=>`
    <div class="card" onclick="verDetalle(${i})">
      <strong>${r.cliente}</strong><br>
      ${r.marca} ${r.modelo}<br>
      ğŸ†” ${r.folio}<br>
      â° ${r.fecha}
    </div>
  `).join("");
}

function filtrar(){
  let q=buscador.value.toLowerCase();
  renderLista(cache.filter(r=>
    r.cliente.toLowerCase().includes(q) ||
    r.modelo.toLowerCase().includes(q) ||
    r.folio.toLowerCase().includes(q)
  ));
}

/* DETALLE + ENTREGA + GARANTÃA */
function verDetalle(i){
  idxGlobal = i;
  mostrarPaso("detalle");
  let r = cache[i];
  let hoy = new Date();
  let estadoGar = "NO APLICA";
  let clase = "bad";

  if(r.garantia){
    let fin = new Date(r.garantia.fin);
    if(hoy <= fin){ estadoGar="VIGENTE"; clase="ok"; }
    else{ estadoGar="VENCIDA"; clase="bad"; }
  }

  detalle.innerHTML = `
    <div class="card">
      <h3>ğŸ“„ Detalle</h3>
      <div class="kv"><span>Cliente</span><strong>${r.cliente}</strong></div>
      <div class="kv"><span>Equipo</span><strong>${r.marca} ${r.modelo}</strong></div>
      <div class="kv"><span>Estatus</span><strong>${r.estatus}</strong></div>
    </div>

    ${r.estatus==="pendiente" ? `
      <div class="card">
        <h3>ğŸ“¦ Entregar equipo</h3>
        <select id="diasGar">
          <option value="0">Sin garantÃ­a</option>
          <option value="15">15 dÃ­as</option>
          <option value="30">30 dÃ­as</option>
          <option value="60">60 dÃ­as</option>
        </select>
        <button class="btn warn" onclick="entregarEquipo()">ğŸ“¦ Entregar</button>
      </div>
    ` : `
      <div class="card">
        <h3>ğŸ›¡ï¸ GarantÃ­a</h3>
        <span class="badge ${clase}">${estadoGar}</span>
        ${r.garantia ? `<p>${r.garantia.dias} dÃ­as | hasta ${new Date(r.garantia.fin).toLocaleDateString()}</p>` : ""}
      </div>
    `}

    <button class="btn secondary" onclick="mostrarHistorial(modo)">Volver</button>
  `;
}

function entregarEquipo(){
  let data = JSON.parse(localStorage.getItem("reparaciones"));
  let real = data[cache[idxGlobal]._index];

  let dias = Number(document.getElementById("diasGar").value);
  if(dias > 0){
    let ini = new Date();
    let fin = new Date();
    fin.setDate(ini.getDate()+dias);
    real.garantia = {
      dias,
      inicio: ini.toISOString(),
      fin: fin.toISOString()
    };
  }

  real.estatus = "entregado";
  localStorage.setItem("reparaciones",JSON.stringify(data));
  mostrarHistorial("pendiente");
}

/* RESPALDO */
function exportarDatos(){
  let data=localStorage.getItem("reparaciones")||"[]";
  let blob=new Blob([data],{type:"application/json"});
  let a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="respaldo_reparaciones.json";
  a.click();
}

function importarDatos(){
  let f=document.getElementById("importFile").files[0];
  if(!f) return;
  let r=new FileReader();
  r.onload=e=>{
    localStorage.setItem("reparaciones",e.target.result);
    alert("Respaldo restaurado correctamente");
    mostrarPaso("inicio");
  };
  r.readAsText(f);
}
</script>

</body>
</html>
