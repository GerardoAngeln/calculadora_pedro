<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pastelería Hanna</title>
<style>
  :root {
    --primary: #7d3c98;
    --secondary: #a569bd;
    --bg: #fef9f4;
    --card: #fff;
    --font: 'Segoe UI', sans-serif;
    --shadow: rgba(0,0,0,0.1);
  }
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  body {
    font-family: var(--font);
    background: var(--bg);
    display: flex;
    height: 100vh;
    overflow: hidden;
    flex-direction: row;
  }
  nav {
    background: var(--primary);
    width: 220px;
    color: white;
    display: flex;
    flex-direction: column;
    padding: 1rem;
    transition: all 0.3s ease;
  }
  nav h2 {
    font-size: 1.4rem;
    margin-bottom: 2rem;
    text-align: center;
  }
  nav button {
    background: none;
    border: none;
    color: white;
    padding: 0.8rem 1rem;
    text-align: left;
    font-size: 1rem;
    cursor: pointer;
    margin-bottom: 0.5rem;
    border-radius: 6px;
    transition: background 0.2s;
  }
  nav button:hover {
    background: rgba(255,255,255,0.2);
  }
  main {
    flex: 1;
    padding: 1.5rem;
    overflow-y: auto;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--card);
    padding: 1rem 1.5rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 6px var(--shadow);
  }
  header h1 {
    font-size: 1.4rem;
    color: var(--primary);
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .clock {
    font-size: 1.3rem;
    font-weight: bold;
    color: #7d3c98;
    background: #f4e3ff;
    padding: 0.5rem 1rem;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: right;
    line-height: 1.5;
    white-space: nowrap;
  }
  section {
    display: none;
  }
  section.active {
    display: block;
  }
  table, th, td {
    border: 1px solid #ccc;
    padding: 6px;
    white-space: nowrap;
  }
  th {
    background: var(--primary);
    color: white;
  }

  /* Responsive Mobile Styles */
  @media (max-width: 768px) {
    body {
      flex-direction: column;
      height: auto;
    }
    nav {
      width: 100%;
      flex-direction: row;
      padding: 0.5rem;
      overflow-x: auto;
      white-space: nowrap;
    }
    nav h2 {
      flex: 1 0 auto;
      margin-bottom: 0;
      font-size: 1.2rem;
      padding-left: 1rem;
      text-align: left;
      white-space: normal;
    }
    nav button {
      flex: 0 0 auto;
      margin: 0 0.25rem;
      padding: 0.6rem 0.8rem;
      font-size: 0.9rem;
    }
    main {
      padding: 1rem 0.75rem;
      height: auto;
    }
    header {
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
    }
    .clock {
      width: 100%;
      text-align: left;
      padding: 0.5rem;
      font-size: 1.1rem;
    }
    table {
      display: block;
      overflow-x: auto;
      width: 100%;
    }
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav>
  <div style="font-size: 2.5rem; text-align: center; margin-bottom: 0.5rem;">🍰</div>
  <h2>Pastelería Hanna</h2>
  <button onclick="mostrarSeccion('inicio')">Inicio</button>
  <button onclick="mostrarSeccion('pedidos')">Pedidos</button>
  <button onclick="mostrarSeccion('reportes')">Reportes</button>
</nav>

<main>
  <header>
    <h1><span style="font-size: 1.8rem;">🍰</span> Pastelería Hanna</h1>
    <div class="clock" id="clock">00:00:00<br><span id="fecha"></span></div>
  </header>

  <section id="inicio" class="active">
    <h2>Pedidos Pendientes</h2>
    <div id="resumenPedidos" style="margin-bottom: 1rem; background: #fffbe6; padding: 1rem; border-radius: 6px; box-shadow: 0 0 4px rgba(0,0,0,0.05);">
      <p><strong>Total pedidos:</strong> <span id="totalPedidos">0</span></p>
      <p><strong>Pendientes:</strong> <span id="totalPendientes">0</span></p>
      <p><strong>Listos:</strong> <span id="totalListos">0</span></p>
      <p><strong>Entregados:</strong> <span id="totalEntregados">0</span></p>
    </div>
    <table style="width: 100%; margin-top: 1rem;">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Teléfono</th>
          <th>Entrega</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Anticipo</th>
          <th>Estatus</th>
        </tr>
      </thead>
      <tbody id="tablaPendientes"></tbody>
    </table>
  </section>

  <section id="pedidos">
    <h2>Registrar Pedido</h2>
    <form id="formPedido" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.05);">
      <input type="text" id="cliente" placeholder="Cliente" required />
      <input type="tel" id="telefono" placeholder="Teléfono" required />
      <input type="date" id="fechaEntrega" required />
      <input type="text" id="descripcion" placeholder="Descripción" required />
      <input type="number" id="precio" placeholder="Precio" required />
      <input type="number" id="anticipo" placeholder="Anticipo" required />
      <select id="estatus" required>
        <option value="Pendiente">Pendiente</option>
        <option value="Preparación">Preparación</option>
        <option value="Listo">Listo</option>
        <option value="Entregado">Entregado</option>
      </select>
      <div style="grid-column: span 2; display: flex; gap: 1rem;">
        <button type="submit">Guardar Pedido</button>
        <button type="button" onclick="generarComprobante()">Generar Comprobante</button>
      </div>
    </form>

    <h3 style="margin-top: 2rem;">Lista de Pedidos</h3>
    <table style="width: 100%; margin-top: 1rem;">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Teléfono</th>
          <th>Entrega</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Anticipo</th>
          <th>Estatus</th>
        </tr>
      </thead>
      <tbody id="tablaPedidosForm"></tbody>
    </table>
  </section>

  <section id="reportes">
    <h2>Reportes</h2>
    <div id="resultadoReporte" style="margin-top: 1rem; background: var(--card); padding: 1rem; border-radius: 6px; box-shadow: 0 0 5px rgba(0,0,0,0.05); min-height: 150px; overflow-x: auto;">
      <canvas id="graficoVentas" style="max-width: 100%; height: 300px; margin-top: 1rem;"></canvas>
    </div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  let chartVentas = null;

  function mostrarSeccion(id) {
    document.querySelectorAll("section").forEach((sec) => sec.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  function cargarTablaPedidos() {
    const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
    const tbodyPendientes = document.getElementById("tablaPendientes");
    const tbodyForm = document.getElementById("tablaPedidosForm");

    tbodyPendientes.innerHTML = "";
    tbodyForm.innerHTML = "";

    pedidos.forEach((p) => {
      const fechaEntrega = new Date(p.fechaEntrega);
      const fechaFormateada = fechaEntrega.toLocaleDateString("es-MX", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
      });

      const filaPendiente = document.createElement("tr");
      filaPendiente.innerHTML = `
        <td>${p.cliente}</td>
        <td>${p.telefono}</td>
        <td>${fechaFormateada}</td>
        <td>${p.descripcion}</td>
        <td>$${p.precio}</td>
        <td>$${p.anticipo}</td>
        <td>${p.estatus}</td>
      `;
      tbodyPendientes.appendChild(filaPendiente);

      const filaForm = document.createElement("tr");
      filaForm.innerHTML = `
        <td>${p.cliente}</td>
        <td>${p.telefono}</td>
        <td>${fechaFormateada}</td>
        <td>${p.descripcion}</td>
        <td>$${p.precio}</td>
        <td>$${p.anticipo}</td>
        <td>${p.estatus}</td>
      `;
      tbodyForm.appendChild(filaForm);
    });
  }

  function actualizarResumenPedidos() {
    const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
    document.getElementById("totalPedidos").textContent = pedidos.length;
    document.getElementById("totalPendientes").textContent = pedidos.filter((p) => p.estatus === "Pendiente").length;
    document.getElementById("totalListos").textContent = pedidos.filter((p) => p.estatus === "Listo").length;
    document.getElementById("totalEntregados").textContent = pedidos.filter((p) => p.estatus === "Entregado").length;
  }

  function generarComprobante() {
    const cliente = document.getElementById("cliente").value;
    const telefono = document.getElementById("telefono").value;
    const fecha = document.getElementById("fechaEntrega").value;
    const descripcion = document.getElementById("descripcion").value;
    const precio = document.getElementById("precio").value;
    const anticipo = document.getElementById("anticipo").value;
    const estatus = document.getElementById("estatus").value;

    const win = window.open("", "", "width=600,height=800");
    win.document.write(`
      <html><head><title>Comprobante</title></head><body style="font-family:sans-serif; padding:2rem;">
      <h2 style="color:#7d3c98;">🍰 Pastelería Hanna</h2>
      <p><strong>Cliente:</strong> ${cliente}</p>
      <p><strong>Teléfono:</strong> ${telefono}</p>
      <p><strong>Fecha de Entrega:</strong> ${fecha}</p>
      <p><strong>Descripción:</strong> ${descripcion}</p>
      <p><strong>Precio:</strong> $${precio}</p>
      <p><strong>Anticipo:</strong> $${anticipo}</p>
      <p><strong>Estatus:</strong> ${estatus}</p>
      <hr>
      <p>Gracias por tu pedido 💜</p>
      <p style="font-size:0.9rem;">Síguenos en: facebook.com/pasteleriahanna</p>
      </body></html>
    `);
    win.document.close();
    win.print();
  }

  function generarGraficaAcumulada() {
    const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];

    // Agrupar ventas por año-mes
    const ventasPorMes = {};
    pedidos.forEach(p => {
      const d = new Date(p.fechaEntrega);
      const ym = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
      ventasPorMes[ym] = (ventasPorMes[ym] || 0) + p.precio;
    });

    const canvas = document.getElementById("graficoVentas");
    const resultado = document.getElementById("resultadoReporte");

    resultado.innerHTML = "";
    canvas.style.display = "block";

    if (chartVentas) {
      chartVentas.destroy();
      chartVentas = null;
    }

    const labels = Object.keys(ventasPorMes).sort();
    const dataVentas = labels.map(ym => ventasPorMes[ym]);

    chartVentas = new Chart(canvas.getContext("2d"), {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Ventas Acumuladas por Mes",
          data: dataVentas,
          backgroundColor: [
            'rgba(125, 60, 152, 0.8)',
            'rgba(142, 68, 173, 0.8)',
            'rgba(155, 89, 182, 0.8)',
            'rgba(165, 105, 189, 0.8)',
            'rgba(174, 109, 192, 0.8)',
            'rgba(183, 110, 193, 0.8)'
          ],
          borderColor: "rgba(125, 60, 152, 1)",
          borderWidth: 2,
          borderSkipped: false,
          barPercentage: 0.7,
          categoryPercentage: 0.7,
          hoverBackgroundColor: 'rgba(102, 51, 153, 0.9)',
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: '#7d3c98',
              font: {
                size: 14,
                weight: 'bold'
              }
            }
          },
          tooltip: {
            enabled: true,
            backgroundColor: 'rgba(125, 60, 152, 0.8)',
            titleFont: { size: 14, weight: 'bold' },
            bodyFont: { size: 12 }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#7d3c98', font: { size: 13 } },
            grid: { color: 'rgba(125, 60, 152, 0.1)' }
          },
          x: {
            ticks: {
              color: '#7d3c98',
              font: { size: 13 },
              callback: function(value) {
                const ym = this.getLabelForValue(value);
                const parts = ym.split("-");
                return parts[1] + "/" + parts[0];
              }
            },
            grid: { display: false }
          }
        }
      }
    });
  }

  function actualizarReloj() {
    const reloj = document.getElementById("clock");
    const fechaSpan = document.getElementById("fecha");
    if (!reloj || !fechaSpan) return;

    setInterval(() => {
      const ahora = new Date();
      const hora = ahora.toLocaleTimeString("es-MX", { hour12: false });
      const fecha = ahora.toLocaleDateString("es-MX", {
        day: "numeric",
        month: "long",
        year: "numeric",
        weekday: "long",
      });
      const fechaFormateada = fecha.charAt(0).toUpperCase() + fecha.slice(1);
      reloj.innerHTML = `${hora}<br><span style="font-size:0.85rem;">${fechaFormateada}</span>`;
    }, 1000);
  }

  window.addEventListener("DOMContentLoaded", () => {
    // Cargar datos demo si no hay pedidos
    if (!localStorage.getItem("pedidos")) {
      const pedidosDemo = [
        { cliente: "Ana López", telefono: "5551234567", fechaEntrega: "2025-01-10", descripcion: "Pastel Chocolate", precio: 400, anticipo: 200, estatus: "Entregado" },
        { cliente: "Carlos Ruiz", telefono: "5559876543", fechaEntrega: "2025-02-15", descripcion: "Pastel Vainilla", precio: 350, anticipo: 150, estatus: "Listo" },
        { cliente: "María Sánchez", telefono: "5552223344", fechaEntrega: "2025-03-20", descripcion: "Cheesecake", precio: 300, anticipo: 100, estatus: "Pendiente" },
        { cliente: "José Martínez", telefono: "5553344556", fechaEntrega: "2025-04-05", descripcion: "Brownies", precio: 250, anticipo: 125, estatus: "Entregado" },
        { cliente: "Laura Torres", telefono: "5556677889", fechaEntrega: "2025-05-12", descripcion: "Panqué Limón", precio: 200, anticipo: 100, estatus: "Preparación" },
        { cliente: "Diego Fernández", telefono: "5558899001", fechaEntrega: "2025-06-25", descripcion: "Pastel Zanahoria", precio: 320, anticipo: 160, estatus: "Entregado" }
      ];
      localStorage.setItem("pedidos", JSON.stringify(pedidosDemo));
    }

    mostrarSeccion("reportes");
    generarGraficaAcumulada();
    cargarTablaPedidos();
    actualizarResumenPedidos();
    actualizarReloj();
  });
</script>
</body>
</html>
