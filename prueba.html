<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Prestamo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 10px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 360px;
      margin: 0 auto;
      text-align: left;
      font-size: 14px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: white;
      text-align: center;
      background-color: #4CAF50;
      padding: 10px;
      border-radius: 8px;
      user-select: none;
      cursor: pointer;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input {
      border: 1.8px solid #ddd;
    }
    input:focus {
      border-color: #4CAF50;
      outline: none;
    }
    button {
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    #calculateBtn {
      background-color: #4CAF50;
    }
    #downloadBtn {
      background-color: #f44336;
    }
    #calculateBtn:hover {
      background-color: #45a049;
    }
    #downloadBtn:hover {
      background-color: #d32f2f;
    }
    .result, .detail {
      margin-top: 20px;
      color: #333;
      font-weight: bold;
    }
    .interest-breakdown {
      margin-top: 15px;
      max-height: 180px;
      overflow-y: auto;
      color: #555;
      font-size: 13px;
    }
    .interest-breakdown span {
      float: right;
      font-weight: 600;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title" ondblclick="clearFields()">Calculadora de Prestamo</h1>
    <label for="clientName">Nombre del cliente</label>
    <input type="text" id="clientName" placeholder="Nombre del cliente" />

    <label for="loanAmount">Monto del prestamo (MXN)</label>
    <input type="number" id="loanAmount" placeholder="Monto del prestamo" />

    <label for="interestRate">Tasa de interes (%)</label>
    <input type="number" id="interestRate" placeholder="Tasa de interes" />

    <label for="monthsVencidos">Meses vencidos</label>
    <input type="number" id="monthsVencidos" placeholder="Numero de meses vencidos" min="1" />

    <label for="startDate">Fecha inicial del prestamo (opcional)</label>
    <input type="date" id="startDate" />

    <button id="calculateBtn" onclick="calculateLoan()">Calcular</button>
    <button id="downloadBtn" onclick="downloadPDF()">Generar comprobante</button>

    <div class="result" id="result"></div>
    <div class="detail" id="interestDetail"></div>
    <div class="interest-breakdown" id="interestBreakdown"></div>
  </div>

<script>
  const { jsPDF } = window.jspdf;

  const monthNames = [
    "ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO",
    "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"
  ];

  function formatDateLong(dateObj) {
    let d = dateObj.getDate();
    let m = monthNames[dateObj.getMonth()];
    let y = dateObj.getFullYear();
    return d + " " + m + " " + y;
  }

  function addMonths(date, count) {
    let newDate = new Date(date.getTime());
    let day = newDate.getDate();
    newDate.setMonth(newDate.getMonth() + count);
    if (newDate.getDate() !== day) {
      newDate.setDate(1);
    }
    return newDate;
  }

  function formatMoney(amount) {
    return amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }

  let lastCalculation = null;

  function calculateLoan() {
    const clientName = document.getElementById("clientName").value.trim();
    const loanAmount = parseFloat(document.getElementById("loanAmount").value);
    const interestRate = parseFloat(document.getElementById("interestRate").value);
    const monthsVencidos = parseInt(document.getElementById("monthsVencidos").value);
    const startDateInput = document.getElementById("startDate").value;

    if (!clientName || isNaN(loanAmount) || isNaN(interestRate) || isNaN(monthsVencidos)) {
      alert("Por favor completa todos los campos correctamente, excepto la fecha que es opcional.");
      return;
    }

    let breakdownHTML = "";
    let breakdownArray = [];
    let accumulatedAmount = loanAmount;
    let startDateStr = "";

    if (startDateInput) {
      const startDate = new Date(startDateInput + "T00:00:00");
      startDateStr = formatDateLong(startDate);
      for (let month = 1; month <= monthsVencidos; month++) {
        let interest = Math.floor(accumulatedAmount * (interestRate / 100));
        accumulatedAmount = Math.floor(accumulatedAmount + interest);
        const dueDate = addMonths(startDate, month);
        breakdownHTML += `<p>Mes ${month}: ${formatMoney(interest)} <span>${formatDateLong(dueDate)}</span></p>`;
        breakdownArray.push({ month, interest, dueDate: formatDateLong(dueDate) });
      }
    } else {
      // Sin fecha: calcular acumulado total compuesto
      for (let month = 1; month <= monthsVencidos; month++) {
        let interest = accumulatedAmount * (interestRate / 100);
        accumulatedAmount += interest;
        // Guardamos detalle sin fechas (fecha vacÃ­a)
        breakdownArray.push({ month, interest, dueDate: "" });
        breakdownHTML += `<p>Mes ${month}: ${formatMoney(interest)}</p>`;
      }
      accumulatedAmount = Math.floor(accumulatedAmount);
    }

    document.getElementById("result").innerHTML = `
      Cliente: ${clientName}<br>
      ${startDateStr ? "Fecha inicial del prestamo: " + startDateStr + "<br>" : ""}
      Meses vencidos: ${monthsVencidos}<br>
      Monto acumulado despues de ${monthsVencidos} mes(es): ${formatMoney(accumulatedAmount)}
    `;

    document.getElementById("interestBreakdown").innerHTML = breakdownHTML;

    lastCalculation = {
      clientName,
      startDateStr,
      loanAmount,
      monthsVencidos,
      breakdownArray,
      accumulatedAmount,
      hasDate: !!startDateInput
    };
  }

  function downloadPDF() {
    if (!lastCalculation) {
      alert("Realiza un calculo primero.");
      return;
    }

    const {
      clientName,
      startDateStr,
      loanAmount,
      monthsVencidos,
      breakdownArray,
      accumulatedAmount,
      hasDate
    } = lastCalculation;

    const doc = new jsPDF({ unit: 'pt', format: [226, 400] });
    const left = 15, right = 211;
    let y = 30;

    doc.setFillColor(76, 175, 80);
    doc.rect(0, 0, 226, 80, 'F');

    doc.setTextColor(255, 255, 255);
    doc.setFontSize(16);
    doc.setFont("helvetica", "bold");
    doc.text("COMPROBANTE DE", 113, y, { align: "center" });
    y += 22;
    doc.text("PRESTAMO", 113, y, { align: "center" });
    y += 22;

    const now = new Date();
    doc.setFontSize(10);
    doc.text(`Fecha y hora: ${now.toLocaleDateString('es-MX')} ${now.toLocaleTimeString('es-MX')}`, 113, y, { align: "center" });

    doc.setTextColor(0);
    doc.setFontSize(11);
    y += 30;
    doc.setFont("helvetica", "normal");
    doc.text(`Cliente: ${clientName}`, left, y); y += 16;
    if (hasDate) {
      doc.text(`Fecha inicio: ${startDateStr}`, left, y); y += 16;
    }
    doc.text(`Monto inicial: ${formatMoney(loanAmount)}`, left, y); y += 16;
    doc.text(`Meses vencidos: ${monthsVencidos}`, left, y); y += 25;

    if (hasDate) {
      doc.setFont("helvetica", "bold");
      doc.text("Detalle de intereses:", left, y); y += 18;
      doc.setFont("helvetica", "normal");
      doc.setFontSize(9);

      breakdownArray.forEach(item => {
        doc.text(`Mes ${item.month}: ${formatMoney(item.interest)}`, left, y);
        doc.text(item.dueDate, right, y, { align: "right" });
        y += 14;
      });

      y += 20;
    }

    doc.setFont("helvetica", "bold");
    doc.setFontSize(12);
    doc.text(`TOTAL A LIQUIDAR: ${formatMoney(accumulatedAmount)}`, left, y);

    window.open(doc.output('bloburl'), '_blank');
  }

  function clearFields() {
    document.getElementById("clientName").value = "";
    document.getElementById("loanAmount").value = "";
    document.getElementById("interestRate").value = "";
    document.getElementById("monthsVencidos").value = "";
    document.getElementById("startDate").value = "";
    document.getElementById("result").innerHTML = "";
    document.getElementById("interestBreakdown").innerHTML = "";
    lastCalculation = null;
  }
</script>
</body>
</html>
