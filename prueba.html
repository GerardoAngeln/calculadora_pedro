<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Prestamo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 10px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
      font-size: 14px;
      overflow-wrap: break-word;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: white;
      text-align: center;
      background-color: #4CAF50;
      padding: 10px;
      border-radius: 8px;
      user-select: none;
      cursor: pointer;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input {
      border: 1.8px solid #ddd;
    }
    input:focus {
      border-color: #4CAF50;
      outline: none;
    }
    button {
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    #calculateBtn {
      background-color: #4CAF50;
    }
    #downloadBtn {
      background-color: #f44336;
    }
    #calculateBtn:hover {
      background-color: #45a049;
    }
    #downloadBtn:hover {
      background-color: #d32f2f;
    }
    .result {
      margin-top: 20px;
      color: #333;
      font-weight: normal;
      font-size: 14px;
      overflow-x: auto;
    }
    .result > div {
      margin: 2px 0;
      font-weight: normal;
    }
    .result .highlight {
      font-weight: bold;
      margin-top: 10px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      font-size: 12px;
      table-layout: fixed;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 4px 6px;
      text-align: center;
      overflow-wrap: break-word;
      white-space: nowrap;
    }
    th.saldoInicial, td.saldoInicial {
      text-align: left;
    }
    /* Modal styles omitted for brevity (unchanged) */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 300px;
    }
    .modal-content input {
      width: 100%;
    }
    #abonoModal button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }
    #abonoModal button:hover {
      background-color: #45a049;
    }

    /* Responsive table adjustments for mobile */
    @media (max-width: 600px) {
      table {
        font-size: 9px !important; /* Texto más pequeño para que quepa */
      }
      thead th {
        white-space: nowrap; /* Que no parta en varias lineas */
      }
      tbody td {
        white-space: nowrap;
        padding: 4px 6px !important;
      }
      /* Ajusta anchos de columnas */
      tbody td:nth-child(1), thead th:nth-child(1) { width: 15px; }
      tbody td:nth-child(2), thead th:nth-child(2) { width: 60px; }
      tbody td:nth-child(3), thead th:nth-child(3) { width: 50px; }
      tbody td:nth-child(4), thead th:nth-child(4) { width: 50px; }
      tbody td:nth-child(5), thead th:nth-child(5) { width: 70px; }
      tbody td:nth-child(6), thead th:nth-child(6) { width: 60px; }
      tbody td:nth-child(7), thead th:nth-child(7) { width: 70px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title" ondblclick="clearFields()">Calculadora de Prestamo</h1>
    <label for="clientName">Nombre del cliente</label>
    <input type="text" id="clientName" placeholder="Nombre del cliente" />

    <label for="loanAmount">Monto del prestamo (MXN)</label>
    <input type="number" id="loanAmount" placeholder="Monto del prestamo" />

    <label for="interestRate">Tasa de interes (%)</label>
    <input type="number" id="interestRate" placeholder="Tasa de interes" />

    <label for="monthsVencidos">Meses vencidos</label>
    <input type="number" id="monthsVencidos" placeholder="Numero de meses vencidos" min="1" />

    <label for="startDate">Fecha inicial del prestamo (opcional)</label>
    <input type="date" id="startDate" />

    <button id="calculateBtn" onclick="calculateLoan()">Calcular</button>
    <button id="downloadBtn" onclick="downloadPDF()">Generar comprobante</button>

    <div class="result" id="result"></div>
  </div>

  <!-- Modal para abono -->
  <div class="modal" id="abonoModal">
    <div class="modal-content">
      <h3>Registrar abono</h3>
      <label>Fecha del abono:</label>
      <input type="date" id="abonoFecha" />
      <label>Monto del abono:</label>
      <input type="number" id="abonoMonto" />
      <button onclick="guardarAbono()">Guardar</button>
    </div>
  </div>

<script>
  const { jsPDF } = window.jspdf;

  const monthNames = [
    "ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO",
    "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"
  ];

  function formatDateLong(dateObj) {
    let d = dateObj.getDate();
    let m = monthNames[dateObj.getMonth()];
    let y = dateObj.getFullYear();
    return d + " " + m + " " + y;
  }

  function formatDateShort(dateStr) {
    if (!dateStr) return "";
    let d = dateStr.substring(8,10);
    let m = dateStr.substring(5,7);
    let y = dateStr.substring(0,4);
    return `${d}/${m}/${y}`;
  }

  function addMonths(date, count) {
    let newDate = new Date(date.getTime());
    let day = newDate.getDate();
    newDate.setMonth(newDate.getMonth() + count);
    if (newDate.getDate() !== day) {
      newDate.setDate(1);
    }
    return newDate;
  }

  function formatMoney(amount) {
    return amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }

  let lastCalculation = null;
  let selectedMonth = null;

  function calculateLoan() {
    const clientName = document.getElementById("clientName").value.trim();
    const loanAmount = parseFloat(document.getElementById("loanAmount").value);
    const interestRate = parseFloat(document.getElementById("interestRate").value);
    const monthsVencidos = parseInt(document.getElementById("monthsVencidos").value);
    const startDateInput = document.getElementById("startDate").value;

    if (!clientName || isNaN(loanAmount) || isNaN(interestRate) || isNaN(monthsVencidos)) {
      alert("Por favor completa todos los campos requeridos");
      return;
    }

    const startDate = startDateInput ? new Date(startDateInput) : new Date();

    // Calculamos intereses y saldo por mes
    let saldo = loanAmount;
    let meses = [];
    for (let i = 1; i <= monthsVencidos; i++) {
      let interes = saldo * (interestRate / 100);
      let totalMes = saldo + interes;
      meses.push({
        mes: i,
        saldoInicial: saldo,
        interes: interes,
        totalMes: totalMes,
        abono: 0,
        saldoFinal: totalMes
      });
      saldo = totalMes;
    }

    // Guardamos calculo para luego abonos
    lastCalculation = {
      clientName,
      loanAmount,
      interestRate,
      monthsVencidos,
      startDate,
      meses
    };

    renderResults();
  }

  function renderResults() {
    if (!lastCalculation) return;
    const { clientName, loanAmount, interestRate, monthsVencidos, startDate, meses } = lastCalculation;

    let html = `
      <div><b>Cliente:</b> ${clientName}</div>
      <div><b>Monto del prestamo:</b> $${formatMoney(loanAmount)} MXN</div>
      <div><b>Tasa de interes:</b> ${interestRate}%</div>
      <div><b>Meses vencidos:</b> ${monthsVencidos}</div>
      <div><b>Fecha inicial:</b> ${formatDateLong(startDate)}</div>
    `;

    html += `<table>
      <thead>
        <tr>
          <th>Mes</th>
          <th>Saldo inicial</th>
          <th>Interes</th>
          <th>Total mes</th>
          <th>Abono</th>
          <th>Saldo final</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
    `;

    meses.forEach(m => {
      let fechaMes = addMonths(startDate, m.mes - 1);
      html += `<tr>
        <td>${m.mes}</td>
        <td class="saldoInicial">$${formatMoney(m.saldoInicial)}</td>
        <td>$${formatMoney(m.interes)}</td>
        <td>$${formatMoney(m.totalMes)}</td>
        <td>$${formatMoney(m.abono)}</td>
        <td>$${formatMoney(m.saldoFinal)}</td>
        <td>${formatDateLong(fechaMes)}</td>
      </tr>`;
    });

    html += `</tbody></table>`;

    // Total a liquidar al final
    let totalLiquidar = meses.reduce((acc, m) => acc + m.saldoFinal - m.abono, 0);
    html += `<div class="highlight"><b>Total a liquidar:</b> $${formatMoney(totalLiquidar)} MXN</div>`;

    document.getElementById("result").innerHTML = html;
  }

  // Limpiar campos
  function clearFields() {
    document.getElementById("clientName").value = "";
    document.getElementById("loanAmount").value = "";
    document.getElementById("interestRate").value = "";
    document.getElementById("monthsVencidos").value = "";
    document.getElementById("startDate").value = "";
    document.getElementById("result").innerHTML = "";
    lastCalculation = null;
  }

  // Generar comprobante PDF (sin cambiar diseño)
  function downloadPDF() {
    if (!lastCalculation) {
      alert("Primero realiza el calculo");
      return;
    }

    const { clientName, loanAmount, interestRate, monthsVencidos, startDate, meses } = lastCalculation;

    const doc = new jsPDF({
      unit: 'mm',
      format: 'letter' // Carta tamaño
    });

    doc.setFontSize(14);
    doc.text("Comprobante de Prestamo", 105, 15, null, null, "center");

    doc.setFontSize(11);
    doc.text(`Cliente: ${clientName}`, 14, 30);
    doc.text(`Monto del prestamo: $${formatMoney(loanAmount)} MXN`, 14, 38);
    doc.text(`Tasa de interes: ${interestRate}%`, 14, 46);
    doc.text(`Meses vencidos: ${monthsVencidos}`, 14, 54);
    doc.text(`Fecha inicial: ${formatDateLong(startDate)}`, 14, 62);

    const columns = [
      { header: "Mes", dataKey: "mes" },
      { header: "Saldo inicial", dataKey: "saldoInicial" },
      { header: "Interes", dataKey: "interes" },
      { header: "Total mes", dataKey: "totalMes" },
      { header: "Abono", dataKey: "abono" },
      { header: "Saldo final", dataKey: "saldoFinal" },
      { header: "Fecha", dataKey: "fecha" }
    ];

    const rows = meses.map(m => ({
      mes: m.mes,
      saldoInicial: `$${formatMoney(m.saldoInicial)}`,
      interes: `$${formatMoney(m.interes)}`,
      totalMes: `$${formatMoney(m.totalMes)}`,
      abono: `$${formatMoney(m.abono)}`,
      saldoFinal: `$${formatMoney(m.saldoFinal)}`,
      fecha: formatDateLong(addMonths(startDate, m.mes - 1))
    }));

    doc.autoTable({
      startY: 70,
      head: [columns.map(c => c.header)],
      body: rows.map(r => columns.map(c => r[c.dataKey])),
      theme: 'striped',
      styles: { fontSize: 9, cellPadding: 2 },
      headStyles: { fillColor: [76, 175, 80] }
    });

    let finalY = doc.previousAutoTable.finalY || 70;
    let totalLiquidar = meses.reduce((acc, m) => acc + m.saldoFinal - m.abono, 0);
    doc.setFontSize(12);
    doc.text(`Total a liquidar: $${formatMoney(totalLiquidar)} MXN`, 14, finalY + 10);

    doc.save(`comprobante_${clientName.replace(/\s+/g, '_')}.pdf`);
  }
</script>
</body>
</html>
