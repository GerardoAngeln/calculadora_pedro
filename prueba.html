<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Prestamo con Abonos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 10px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
      font-size: 14px;
      overflow-wrap: break-word;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: white;
      text-align: center;
      background-color: #4CAF50;
      padding: 10px;
      border-radius: 8px;
      user-select: none;
      cursor: pointer;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input {
      border: 1.8px solid #ddd;
    }
    input:focus {
      border-color: #4CAF50;
      outline: none;
    }
    button {
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    #calculateBtn {
      background-color: #4CAF50;
    }
    #downloadBtn {
      background-color: #f44336;
    }
    #calculateBtn:hover {
      background-color: #45a049;
    }
    #downloadBtn:hover {
      background-color: #d32f2f;
    }
    .result {
      margin-top: 20px;
      color: #333;
      font-weight: normal;
      font-size: 14px;
    }
    .result > div {
      margin: 2px 0;
      font-weight: normal;
    }
    .result .highlight {
      font-weight: bold;
      margin-top: 10px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      font-size: 12px;
      table-layout: fixed;
      cursor: pointer;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 4px 6px;
      text-align: center;
      overflow-wrap: break-word;
      white-space: nowrap;
    }
    th.saldoInicial, td.saldoInicial {
      text-align: left;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 320px;
    }
    .modal-content input {
      width: 100%;
    }
    #abonoModal button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }
    #abonoModal button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title" ondblclick="clearFields()">Calculadora de Prestamo</h1>
    <label for="clientName">Nombre del cliente</label>
    <input type="text" id="clientName" placeholder="Nombre del cliente" />

    <label for="loanAmount">Monto del prestamo (MXN)</label>
    <input type="number" id="loanAmount" placeholder="Monto del prestamo" />

    <label for="interestRate">Tasa de interes (%)</label>
    <input type="number" id="interestRate" placeholder="Tasa de interes" />

    <label for="monthsVencidos">Meses vencidos</label>
    <input type="number" id="monthsVencidos" placeholder="Numero de meses vencidos" min="1" />

    <label for="startDate">Fecha inicial del prestamo (opcional)</label>
    <input type="date" id="startDate" />

    <button id="calculateBtn" onclick="calculateLoan()">Calcular</button>
    <button id="downloadBtn" onclick="downloadPDF()">Generar comprobante</button>

    <div class="result" id="result"></div>
  </div>

  <!-- Modal para abono -->
  <div class="modal" id="abonoModal">
    <div class="modal-content">
      <h3>Registrar abono - Mes <span id="mesSeleccionado"></span></h3>
      <label>Fecha del abono:</label>
      <input type="date" id="abonoFecha" />
      <label>Monto del abono:</label>
      <input type="number" id="abonoMonto" min="0" />
      <button onclick="guardarAbono()">Guardar</button>
    </div>
  </div>

<script>
  const { jsPDF } = window.jspdf;

  const monthNames = [
    "ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO",
    "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"
  ];

  function formatDateLong(dateObj) {
    let d = dateObj.getDate();
    let m = monthNames[dateObj.getMonth()];
    let y = dateObj.getFullYear();
    return d + " " + m + " " + y;
  }

  function addMonths(date, count) {
    let newDate = new Date(date.getTime());
    let day = newDate.getDate();
    newDate.setMonth(newDate.getMonth() + count);
    if (newDate.getDate() !== day) {
      newDate.setDate(1);
    }
    return newDate;
  }

  function formatMoney(amount) {
    return amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }

  let lastCalculation = null;
  let abonos = {};
  let mesAbonoSeleccionado = null;

  function calculateLoan() {
    const clientName = document.getElementById("clientName").value.trim();
    const loanAmount = parseFloat(document.getElementById("loanAmount").value);
    const interestRate = parseFloat(document.getElementById("interestRate").value);
    const monthsVencidos = parseInt(document.getElementById("monthsVencidos").value);
    const startDateInput = document.getElementById("startDate").value;

    if (!clientName || isNaN(loanAmount) || isNaN(interestRate) || isNaN(monthsVencidos)) {
      alert("Por favor completa todos los campos correctamente, excepto la fecha que es opcional.");
      return;
    }

    abonos = abonos || {};
    mesAbonoSeleccionado = null;

    let breakdownArray = [];
    let accumulatedAmount = loanAmount;
    let startDateStr = "";

    if (startDateInput) {
      const startDate = new Date(startDateInput + "T00:00:00");
      startDateStr = formatDateLong(startDate);

      for (let month = 1; month <= monthsVencidos; month++) {
        let interest = Math.floor(accumulatedAmount * (interestRate / 100));
        let abono = abonos[month]?.monto || 0;
        let fechaAbono = abonos[month]?.fecha || "";

        let saldoInicial = accumulatedAmount;
        accumulatedAmount = Math.floor(accumulatedAmount + interest - abono);
        const dueDate = addMonths(startDate, month);

        breakdownArray.push({
          mes: month,
          saldoInicial: saldoInicial,
          interes: interest,
          abono: abono,
          fechaAbono: fechaAbono,
          saldoFinal: accumulatedAmount,
          dueDate: formatDateLong(dueDate)
        });
      }
    } else {
      for (let month = 1; month <= monthsVencidos; month++) {
        let interest = Math.floor(accumulatedAmount * (interestRate / 100));
        let abono = abonos[month]?.monto || 0;
        let fechaAbono = abonos[month]?.fecha || "";

        let saldoInicial = accumulatedAmount;
        accumulatedAmount = Math.floor(accumulatedAmount + interest - abono);

        breakdownArray.push({
          mes: month,
          saldoInicial: saldoInicial,
          interes: interest,
          abono: abono,
          fechaAbono: fechaAbono,
          saldoFinal: accumulatedAmount,
          dueDate: ""
        });
      }
    }

    lastCalculation = {
      clientName,
      loanAmount,
      interestRate,
      monthsVencidos,
      startDateStr,
      breakdownArray,
      totalToPay: accumulatedAmount
    };

    mostrarResultado(lastCalculation);
  }

  function mostrarResultado(calc) {
    const resultDiv = document.getElementById("result");
    let html = `
      <div><strong>Cliente:</strong> ${calc.clientName}</div>
      <div><strong>Monto del prestamo:</strong> $${formatMoney(calc.loanAmount)} MXN</div>
      <div><strong>Tasa de interes:</strong> ${calc.interestRate}%</div>
      <div><strong>Meses vencidos:</strong> ${calc.monthsVencidos}</div>
      <div><strong>Fecha inicial:</strong> ${calc.startDateStr || "No especificada"}</div>
      <table id="tablaDesglose">
        <thead>
          <tr>
            <th>Mes</th>
            <th>Saldo inicial</th>
            <th>Interes</th>
            <th>Abono</th>
            <th>Fecha abono</th>
            <th>Saldo final</th>
            <th>Fecha vencimiento</th>
          </tr>
        </thead>
        <tbody>
    `;

    calc.breakdownArray.forEach(item => {
      html += `
        <tr data-mes="${item.mes}">
          <td>${item.mes}</td>
          <td style="text-align:left;">$${formatMoney(item.saldoInicial)}</td>
          <td>$${formatMoney(item.interes)}</td>
          <td>$${formatMoney(item.abono)}</td>
          <td>${item.fechaAbono || ""}</td>
          <td>$${formatMoney(item.saldoFinal)}</td>
          <td>${item.dueDate || ""}</td>
        </tr>
      `;
    });

    html += `
        </tbody>
      </table>
      <div class="highlight"><strong>Total a liquidar:</strong> $${formatMoney(calc.totalToPay)} MXN</div>
    `;

    resultDiv.innerHTML = html;

    // Quitar la leyenda para abonar (no la añadimos)

    // Agregar evento click en filas para abrir modal abono
    const rows = document.querySelectorAll("#tablaDesglose tbody tr");
    rows.forEach(row => {
      row.style.cursor = "pointer";
      row.onclick = () => {
        mesAbonoSeleccionado = parseInt(row.dataset.mes);
        document.getElementById("mesSeleccionado").textContent = mesAbonoSeleccionado;
        document.getElementById("abonoMonto").value = abonos[mesAbonoSeleccionado]?.monto || "";
        document.getElementById("abonoFecha").value = abonos[mesAbonoSeleccionado]?.fecha || "";
        document.getElementById("abonoModal").style.display = "flex";
      };
    });
  }

  function guardarAbono() {
    const monto = parseFloat(document.getElementById("abonoMonto").value);
    const fecha = document.getElementById("abonoFecha").value;

    if (isNaN(monto) || monto < 0) {
      alert("Ingresa un monto valido para el abono");
      return;
    }

    abonos[mesAbonoSeleccionado] = { monto, fecha };
    document.getElementById("abonoModal").style.display = "none";

    // Recalcular con abonos
    calculateLoan();
  }

  // Cerrar modal si da click fuera del contenido
  window.onclick = function(event) {
    const modal = document.getElementById("abonoModal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };

  // Generar comprobante PDF y abrir en ventana nueva
  function downloadPDF() {
    if (!lastCalculation) {
      alert("Primero realiza un calculo.");
      return;
    }

    const { clientName, loanAmount, interestRate, monthsVencidos, startDateStr, breakdownArray, totalToPay } = lastCalculation;

    const doc = new jsPDF({
      orientation: 'portrait',
      unit: 'mm',
      format: 'letter'  // Tamaño carta: 216mm x 279mm approx
    });

    // Estilos encabezado
    doc.setFillColor(76, 175, 80); // verde
    doc.rect(0, 0, 216, 25, 'F');
    doc.setTextColor(255, 255, 255);
    doc.setFontSize(18);
    doc.text("COMPROBANTE DE PAGO", 108, 16, null, null, "center");

    doc.setTextColor(0, 0, 0);
    doc.setFontSize(13);
    let y = 35;
    doc.text(`Cliente: ${clientName}`, 14, y);
    y += 10;
    doc.text(`Monto del prestamo: $${formatMoney(loanAmount)} MXN`, 14, y);
    y += 10;
    doc.text(`Tasa de interes: ${interestRate}%`, 14, y);
    y += 10;
    doc.text(`Meses vencidos: ${monthsVencidos}`, 14, y);
    y += 10;
    doc.text(`Fecha inicial: ${startDateStr || "No especificada"}`, 14, y);

    y += 15;

    // Tabla
    const headers = [
      "Mes",
      "Saldo inicial",
      "Interes",
      "Abono",
      "Fecha abono",
      "Saldo final",
      "Fecha vencimiento"
    ];

    const rows = breakdownArray.map(row => [
      row.mes.toString(),
      `$${formatMoney(row.saldoInicial)}`,
      `$${formatMoney(row.interes)}`,
      `$${formatMoney(row.abono)}`,
      row.fechaAbono || "",
      `$${formatMoney(row.saldoFinal)}`,
      row.dueDate || ""
    ]);

    doc.autoTable({
      startY: y,
      head: [headers],
      body: rows,
      styles: { fontSize: 10, cellPadding: 3 },
      headStyles: { fillColor: [76, 175, 80], textColor: 255 },
      columnStyles: {
        0: { cellWidth: 14 },
        1: { cellWidth: 30 },
        2: { cellWidth: 22 },
        3: { cellWidth: 22 },
        4: { cellWidth: 30 },
        5: { cellWidth: 30 },
        6: { cellWidth: 30 }
      },
      theme: 'striped',
      margin: { left: 14, right: 14 }
    });

    // Total a liquidar abajo
    let finalY = doc.lastAutoTable.finalY || (y + rows.length * 8 + 10);
    finalY += 15;
    doc.setFontSize(15);
    doc.setFont("helvetica", "bold");
    doc.text(`Total a liquidar: $${formatMoney(totalToPay)} MXN`, 14, finalY);

    // Abrir en nueva ventana
    window.open(doc.output('bloburl'), '_blank');
  }

  function clearFields() {
    if (confirm("¿Quieres borrar todos los campos?")) {
      document.getElementById("clientName").value = "";
      document.getElementById("loanAmount").value = "";
      document.getElementById("interestRate").value = "";
      document.getElementById("monthsVencidos").value = "";
      document.getElementById("startDate").value = "";
      document.getElementById("result").innerHTML = "";
      abonos = {};
      lastCalculation = null;
    }
  }
</script>
</body>
</html>
