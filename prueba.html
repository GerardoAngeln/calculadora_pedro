<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Prestamo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 10px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
      font-size: 14px;
      overflow-wrap: break-word;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: white;
      text-align: center;
      background-color: #4CAF50;
      padding: 10px;
      border-radius: 8px;
      user-select: none;
      cursor: pointer;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input {
      border: 1.8px solid #ddd;
    }
    input:focus {
      border-color: #4CAF50;
      outline: none;
    }
    button {
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    #calculateBtn {
      background-color: #4CAF50;
    }
    #downloadBtn {
      background-color: #f44336;
    }
    #calculateBtn:hover {
      background-color: #45a049;
    }
    #downloadBtn:hover {
      background-color: #d32f2f;
    }
    .result {
      margin-top: 20px;
      color: #333;
      font-weight: normal;
      font-size: 14px;
    }
    .result > div {
      margin: 2px 0;
      font-weight: normal;
    }
    .result .highlight {
      font-weight: bold;
      margin-top: 10px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      font-size: 12px;
      table-layout: fixed;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 4px;
      text-align: center;
      overflow-wrap: break-word;
      white-space: nowrap;
    }
    th.saldoInicial, td.saldoInicial {
      text-align: left;
    }
    th, td {
      padding: 4px 6px;
    }
    th {
      font-weight: 600;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 300px;
    }
    .modal-content input {
      width: 100%;
    }
    #abonoModal button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }
    #abonoModal button:hover {
      background-color: #45a049;
    }

    /* Estilos para que la tabla sea responsiva y se vea mejor en móviles */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none; /* ocultamos el encabezado en móvil */
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 6px;
        background: #fafafa;
      }
      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
        white-space: normal;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        width: 45%;
        padding-left: 10px;
        font-weight: 600;
        text-align: left;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title" ondblclick="clearFields()">Calculadora de Prestamo</h1>
    <label for="clientName">Nombre del cliente</label>
    <input type="text" id="clientName" placeholder="Nombre del cliente" />

    <label for="loanAmount">Monto del prestamo (MXN)</label>
    <input type="number" id="loanAmount" placeholder="Monto del prestamo" />

    <label for="interestRate">Tasa de interes (%)</label>
    <input type="number" id="interestRate" placeholder="Tasa de interes" />

    <label for="monthsVencidos">Meses vencidos</label>
    <input type="number" id="monthsVencidos" placeholder="Numero de meses vencidos" min="1" />

    <label for="startDate">Fecha inicial del prestamo (opcional)</label>
    <input type="date" id="startDate" />

    <button id="calculateBtn" onclick="calculateLoan()">Calcular</button>
    <button id="downloadBtn" onclick="downloadPDF()">Generar comprobante</button>

    <div class="result" id="result"></div>
  </div>

  <!-- Modal para abono -->
  <div class="modal" id="abonoModal">
    <div class="modal-content">
      <h3>Registrar abono</h3>
      <label>Fecha del abono:</label>
      <input type="date" id="abonoFecha" />
      <label>Monto del abono:</label>
      <input type="number" id="abonoMonto" />
      <button onclick="guardarAbono()">Guardar</button>
    </div>
  </div>

<script>
  const { jsPDF } = window.jspdf;

  const monthNames = [
    "ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO",
    "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"
  ];

  function formatDateLong(dateObj) {
    let d = dateObj.getDate();
    let m = monthNames[dateObj.getMonth()];
    let y = dateObj.getFullYear();
    return d + " " + m + " " + y;
  }

  function formatDateShort(dateStr) {
    if (!dateStr) return "";
    let d = dateStr.substring(8,10);
    let m = dateStr.substring(5,7);
    let y = dateStr.substring(0,4);
    return `${d}/${m}/${y}`;
  }

  function addMonths(date, count) {
    let newDate = new Date(date.getTime());
    let day = newDate.getDate();
    newDate.setMonth(newDate.getMonth() + count);
    if (newDate.getDate() !== day) {
      newDate.setDate(1);
    }
    return newDate;
  }

  function formatMoney(amount) {
    return amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }

  let lastCalculation = null;
  let selectedMonth = null;

  function calculateLoan() {
    const clientName = document.getElementById("clientName").value.trim();
    const loanAmount = parseFloat(document.getElementById("loanAmount").value);
    const interestRate = parseFloat(document.getElementById("interestRate").value);
    const monthsVencidos = parseInt(document.getElementById("monthsVencidos").value);
    const startDateInput = document.getElementById("startDate").value;

    if (!clientName || isNaN(loanAmount) || isNaN(interestRate) || isNaN(monthsVencidos)) {
      alert("Por favor completa todos los campos correctamente, excepto la fecha que es opcional.");
      return;
    }

    let breakdownArray = [];
    let accumulatedAmount = loanAmount;
    let startDateStr = "";

    if (startDateInput) {
      const startDate = new Date(startDateInput + "T00:00:00");
      startDateStr = formatDateLong(startDate);

      for (let month = 1; month <= monthsVencidos; month++) {
        let fechaVencimiento = addMonths(startDate, month);
        let saldoIni = accumulatedAmount;
        let interes = saldoIni * (interestRate / 100);
        let abono = 0; // por default 0, se puede ajustar con función abonar
        let fechaAbono = "";
        let saldoFin = saldoIni + interes - abono;
        accumulatedAmount = saldoFin;

        breakdownArray.push({
          mes: month,
          saldoIni,
          interes,
          abono,
          fechaAbono,
          saldoFin,
          fechaVencimiento
        });
      }
    }

    lastCalculation = {
      clientName,
      loanAmount,
      interestRate,
      monthsVencidos,
      startDateStr,
      breakdownArray,
      totalALiquidar: accumulatedAmount
    };

    renderResult(lastCalculation);
  }

  function renderResult(calc) {
    const resultDiv = document.getElementById("result");
    let html = `
      <div><strong>Cliente:</strong> ${calc.clientName}</div>
      <div><strong>Monto del prestamo:</strong> $${formatMoney(calc.loanAmount)} MXN</div>
      <div><strong>Tasa de interes:</strong> ${calc.interestRate}%</div>
      <div><strong>Meses vencidos:</strong> ${calc.monthsVencidos}</div>
      <div><strong>Fecha inicial:</strong> ${calc.startDateStr || "No especificada"}</div>
    `;

    if (calc.breakdownArray.length > 0) {
      html += `<table>
        <thead>
          <tr>
            <th>Mes</th>
            <th>Saldo Inicial</th>
            <th>Interes</th>
            <th>Abono</th>
            <th>Fecha Abono</th>
            <th>Saldo Final</th>
            <th>Vencimiento</th>
          </tr>
        </thead>
        <tbody>
      `;

      calc.breakdownArray.forEach((row, i) => {
        html += `<tr>
          <td data-label="Mes">${row.mes}</td>
          <td data-label="Saldo Inicial">$${formatMoney(row.saldoIni)}</td>
          <td data-label="Interes">$${formatMoney(row.interes)}</td>
          <td data-label="Abono">$${formatMoney(row.abono)}</td>
          <td data-label="Fecha Abono">${row.fechaAbono}</td>
          <td data-label="Saldo Final">$${formatMoney(row.saldoFin)}</td>
          <td data-label="Vencimiento">${formatDateShort(row.fechaVencimiento.toISOString().substring(0,10))}</td>
        </tr>`;
      });

      html += "</tbody></table>";
      html += `<div class="highlight">Total a liquidar: $${formatMoney(calc.totalALiquidar)} MXN</div>`;
    }
    resultDiv.innerHTML = html;
  }

  function downloadPDF() {
    if (!lastCalculation) {
      alert("Primero realiza el calculo.");
      return;
    }

    const doc = new jsPDF({ unit: 'pt', format: 'letter' });
    const marginLeft = 40;
    let yPos = 50;

    doc.setFontSize(18);
    doc.setTextColor(76, 175, 80);
    doc.text("Comprobante de Prestamo", marginLeft, yPos);

    yPos += 30;
    doc.setFontSize(12);
    doc.setTextColor(0, 0, 0);
    doc.text(`Cliente: ${lastCalculation.clientName}`, marginLeft, yPos);
    yPos += 18;
    doc.text(`Monto del prestamo: $${formatMoney(lastCalculation.loanAmount)} MXN`, marginLeft, yPos);
    yPos += 18;
    doc.text(`Tasa de interes: ${lastCalculation.interestRate}%`, marginLeft, yPos);
    yPos += 18;
    doc.text(`Meses vencidos: ${lastCalculation.monthsVencidos}`, marginLeft, yPos);
    yPos += 18;
    doc.text(`Fecha inicial: ${lastCalculation.startDateStr || "No especificada"}`, marginLeft, yPos);

    yPos += 30;

    const rows = lastCalculation.breakdownArray.map(row => [
      row.mes.toString(),
      `$${formatMoney(row.saldoIni)}`,
      `$${formatMoney(row.interes)}`,
      `$${formatMoney(row.abono)}`,
      row.fechaAbono || "",
      `$${formatMoney(row.saldoFin)}`,
      formatDateShort(row.fechaVencimiento.toISOString().substring(0,10))
    ]);

    doc.autoTable({
      head: [[
        'Mes',
        'Saldo\nIni',
        'Interes',
        'Abono',
        'Fecha\nAbono',
        'Saldo\nFin',
        'Vencimiento'
      ]],
      body: rows,
      startY: yPos,
      styles: { fontSize: 8, cellPadding: 3, overflow: 'linebreak' },
      headStyles: { fillColor: [76, 175, 80], textColor: 'white', valign: 'middle' },
      columnStyles: {
        0: { cellWidth: 25 },
        1: { cellWidth: 40 },
        2: { cellWidth: 35 },
        3: { cellWidth: 35 },
        4: { cellWidth: 40 },
        5: { cellWidth: 40 },
        6: { cellWidth: 55 },
      },
      theme: 'striped',
      margin: { left: marginLeft, right: marginLeft }
    });

    yPos = doc.lastAutoTable.finalY + 15;
    doc.setFontSize(12);
    doc.setTextColor(0, 0, 0);
    doc.text(`Total a liquidar: $${formatMoney(lastCalculation.totalALiquidar)} MXN`, marginLeft, yPos);

    doc.save("comprobante_prestamo.pdf");
  }

  // Funciones para abono - si quieres las reactivar me avisas

  // Limpiar campos y resultados al dar doble click en titulo
  function clearFields() {
    document.getElementById("clientName").value = "";
    document.getElementById("loanAmount").value = "";
    document.getElementById("interestRate").value = "";
    document.getElementById("monthsVencidos").value = "";
    document.getElementById("startDate").value = "";
    document.getElementById("result").innerHTML = "";
    lastCalculation = null;
  }
</script>
</body>
</html>
