<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Prestamo con Abonos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 10px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
      font-size: 14px;
      overflow-wrap: break-word;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: white;
      text-align: center;
      background-color: #4CAF50;
      padding: 10px;
      border-radius: 8px;
      user-select: none;
      cursor: pointer;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input {
      border: 1.8px solid #ddd;
    }
    input:focus {
      border-color: #4CAF50;
      outline: none;
    }
    button {
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    #calculateBtn {
      background-color: #4CAF50;
    }
    #downloadBtn {
      background-color: #f44336;
    }
    #calculateBtn:hover {
      background-color: #45a049;
    }
    #downloadBtn:hover {
      background-color: #d32f2f;
    }
    .result {
      margin-top: 20px;
      color: #333;
      font-weight: normal;
      font-size: 14px;
    }
    .result > div {
      margin: 2px 0;
      font-weight: normal;
    }
    .result .highlight {
      font-weight: bold;
      margin-top: 10px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      font-size: 12px;
      table-layout: fixed;
      cursor: pointer;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 4px 6px;
      text-align: center;
      overflow-wrap: break-word;
      white-space: nowrap;
    }
    th.saldoInicial, td.saldoInicial {
      text-align: left;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 320px;
    }
    .modal-content input {
      width: 100%;
    }
    #abonoModal button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }
    #abonoModal button:hover {
      background-color: #45a049;
    }

    /* Adaptación móvil para tabla */
    @media (max-width: 600px) {
      #result {
        overflow-x: auto;
      }
      #result table {
        table-layout: auto !important; /* Ajusta ancho según contenido */
      }
      #result th,
      #result td {
        white-space: normal !important; /* Permite que el texto se quiebre en varias líneas */
        word-wrap: break-word;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title" onDblClick="clearFields()">Calculadora de Prestamo</h1>
    <label for="clientName">Nombre del cliente</label>
    <input type="text" id="clientName" placeholder="Nombre del cliente" />

    <label for="loanAmount">Monto del prestamo (MXN)</label>
    <input type="number" id="loanAmount" placeholder="Monto del prestamo" />

    <label for="interestRate">Tasa de interes (%)</label>
    <input type="number" id="interestRate" placeholder="Tasa de interes" />

    <label for="monthsVencidos">Meses vencidos</label>
    <input type="number" id="monthsVencidos" placeholder="Numero de meses vencidos" min="1" />

    <label for="startDate">Fecha inicial del prestamo (opcional)</label>
    <input type="date" id="startDate" />

    <button id="calculateBtn" onClick="calculateLoan()">Calcular</button>
    <button id="downloadBtn" onClick="downloadPDF()">Generar comprobante</button>

    <div class="result" id="result"></div>
  </div>

  <!-- Modal para abono -->
  <div class="modal" id="abonoModal">
    <div class="modal-content">
      <h3>Registrar abono - Mes <span id="mesSeleccionado"></span></h3>
      <label>Fecha del abono:</label>
      <input type="date" id="abonoFecha" />
      <label>Monto del abono:</label>
      <input type="number" id="abonoMonto" min="0" />
      <button onClick="guardarAbono()">Guardar</button>
    </div>
  </div>

<script>
  const { jsPDF } = window.jspdf;

  const monthNames = [
    "ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO",
    "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"
  ];

  function formatDateLong(dateObj) {
    let d = dateObj.getDate();
    let m = monthNames[dateObj.getMonth()];
    let y = dateObj.getFullYear();
    return d + " " + m + " " + y;
  }

  function addMonths(date, count) {
    let newDate = new Date(date.getTime());
    let day = newDate.getDate();
    newDate.setMonth(newDate.getMonth() + count);
    if (newDate.getDate() !== day) {
      newDate.setDate(1);
    }
    return newDate;
  }

  function formatMoney(amount) {
    return amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }

  let lastCalculation = null;
  let abonos = {};
  let mesAbonoSeleccionado = null;

  function calculateLoan() {
    const clientName = document.getElementById("clientName").value.trim();
    const loanAmount = parseFloat(document.getElementById("loanAmount").value);
    const interestRate = parseFloat(document.getElementById("interestRate").value);
    const monthsVencidos = parseInt(document.getElementById("monthsVencidos").value);
    const startDateInput = document.getElementById("startDate").value;

    if (!clientName || isNaN(loanAmount) || isNaN(interestRate) || isNaN(monthsVencidos)) {
      alert("Por favor completa todos los campos correctamente, excepto la fecha que es opcional.");
      return;
    }

    abonos = abonos || {};
    mesAbonoSeleccionado = null;

    let breakdownArray = [];
    let accumulatedAmount = loanAmount;
    let startDateStr = "";

    if (startDateInput) {
      const startDate = new Date(startDateInput + "T00:00:00");
      startDateStr = formatDateLong(startDate);

      for (let month = 1; month <= monthsVencidos; month++) {
        let interest = Math.floor(accumulatedAmount * (interestRate / 100));
        let abono = abonos[month]?.monto || 0;
        let fechaAbono = abonos[month]?.fecha || "";

        let saldoInicial = accumulatedAmount;
        accumulatedAmount = Math.floor(accumulatedAmount + interest - abono);
        const dueDate = addMonths(startDate, month);

        breakdownArray.push({
          mes: month,
          saldoInicial: saldoInicial,
          interes: interest,
          abono: abono,
          fechaAbono: fechaAbono,
          saldoFinal: accumulatedAmount,
          dueDate: formatDateLong(dueDate)
        });
      }
    } else {
      for (let month = 1; month <= monthsVencidos; month++) {
        let interest = Math.floor(accumulatedAmount * (interestRate / 100));
        let abono = abonos[month]?.monto || 0;
        let fechaAbono = abonos[month]?.fecha || "";

        let saldoInicial = accumulatedAmount;
        accumulatedAmount = Math.floor(accumulatedAmount + interest - abono);

        breakdownArray.push({
          mes: month,
          saldoInicial: saldoInicial,
          interes: interest,
          abono: abono,
          fechaAbono: fechaAbono,
          saldoFinal: accumulatedAmount,
          dueDate: ""
        });
      }
    }

    lastCalculation = {
      clientName,
      loanAmount,
      interestRate,
      monthsVencidos,
      startDateStr,
      breakdownArray,
      totalToPay: accumulatedAmount
    };

    mostrarResultado(lastCalculation);
  }

  function mostrarResultado(calc) {
    const resultDiv = document.getElementById("result");
    let html = `
      <div><strong>Cliente:</strong> ${calc.clientName}</div>
      <div><strong>Monto del prestamo:</strong> $${formatMoney(calc.loanAmount)} MXN</div>
      <div><strong>Tasa de interes:</strong> ${calc.interestRate}%</div>
      <div><strong>Meses vencidos:</strong> ${calc.monthsVencidos}</div>
      <div><strong>Fecha inicial:</strong> ${calc.startDateStr || "No especificada"}</div>
      <table id="tablaDesglose">
        <thead>
          <tr>
            <th>Mes</th>
            <th>Saldo inicial</th>
            <th>Interes</th>
            <th>Abono</th>
            <th>Fecha abono</th>
            <th>Saldo final</th>
            <th>Fecha vencimiento</th>
          </tr>
        </thead>
        <tbody>
    `;

    calc.breakdownArray.forEach(item => {
      html += `
        <tr data-mes="${item.mes}">
          <td>${item.mes}</td>
          <td style="text-align:left;">$${formatMoney(item.saldoInicial)}</td>
          <td>$${formatMoney(item.interes)}</td>
          <td>$${formatMoney(item.abono)}</td>
          <td>${item.fechaAbono || ""}</td>
          <td>$${formatMoney(item.saldoFinal)}</td>
          <td>${item.dueDate || ""}</td>
        </tr>
      `;
    });

    html += `
        </tbody>
      </table>
      <div class="highlight"><strong>Total a liquidar:</strong> $${formatMoney(calc.totalToPay)} MXN</div>
    `;

    resultDiv.innerHTML = html;

    // Agregar evento click en filas para abrir modal abono
    const rows = document.querySelectorAll("#tablaDesglose tbody tr");
    rows.forEach(row => {
      row.style.cursor = "pointer";
      row.onclick = () => {
        mesAbonoSeleccionado = parseInt(row.dataset.mes);
        document.getElementById("mesSeleccionado").textContent = mesAbonoSeleccionado;
        document.getElementById("abonoMonto").value = abonos[mesAbonoSeleccionado]?.monto || "";
        document.getElementById("abonoFecha").value = abonos[mesAbonoSeleccionado]?.fecha || "";
        document.getElementById("abonoModal").style.display = "flex";
      };
    });
  }

  function guardarAbono() {
    const monto = parseFloat(document.getElementById("abonoMonto").value);
    const fecha = document.getElementById("abonoFecha").value;

    if (isNaN(monto) || monto < 0) {
      alert("Ingresa un monto válido para el abono.");
      return;
    }

    abonos[mesAbonoSeleccionado] = {
      monto: monto,
      fecha: fecha
    };

    document.getElementById("abonoModal").style.display = "none";
    calculateLoan();
  }

  window.onclick = function(event) {
    const modal = document.getElementById("abonoModal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };

  function clearFields() {
    if (confirm("¿Quieres limpiar todos los campos y resultados?")) {
      document.getElementById("clientName").value = "";
      document.getElementById("loanAmount").value = "";
      document.getElementById("interestRate").value = "";
      document.getElementById("monthsVencidos").value = "";
      document.getElementById("startDate").value = "";
      document.getElementById("result").innerHTML = "";
      abonos = {};
      lastCalculation = null;
    }
  }

  function downloadPDF() {
    if (!lastCalculation) {
      alert("Primero calcula el préstamo para generar el comprobante.");
      return;
    }

    const doc = new jsPDF();
    const startY = 20;
    doc.setFontSize(16);
    doc.text("Comprobante de cálculo de préstamo", 105, 10, null, null, "center");

    doc.setFontSize(12);
    doc.text(`Cliente: ${lastCalculation.clientName}`, 14, startY);
    doc.text(`Monto del préstamo: $${formatMoney(lastCalculation.loanAmount)} MXN`, 14, startY + 7);
    doc.text(`Tasa de interés: ${lastCalculation.interestRate}%`, 14, startY + 14);
    doc.text(`Meses vencidos: ${lastCalculation.monthsVencidos}`, 14, startY + 21);
    doc.text(`Fecha inicial: ${lastCalculation.startDateStr || "No especificada"}`, 14, startY + 28);

    const columns = [
      { header: 'Mes', dataKey: 'mes' },
      { header: 'Saldo Inicial', dataKey: 'saldoInicial' },
      { header: 'Interés', dataKey: 'interes' },
      { header: 'Abono', dataKey: 'abono' },
      { header: 'Fecha Abono', dataKey: 'fechaAbono' },
      { header: 'Saldo Final', dataKey: 'saldoFinal' },
      { header: 'Fecha Vencimiento', dataKey: 'dueDate' }
    ];

    const rows = lastCalculation.breakdownArray.map(item => ({
      mes: item.mes,
      saldoInicial: `$${formatMoney(item.saldoInicial)}`,
      interes: `$${formatMoney(item.interes)}`,
      abono: `$${formatMoney(item.abono)}`,
      fechaAbono: item.fechaAbono || "",
      saldoFinal: `$${formatMoney(item.saldoFinal)}`,
      dueDate: item.dueDate || ""
    }));

    doc.autoTable({
      startY: startY + 35,
      head: [columns.map(c => c.header)],
      body: rows.map(r => columns.map(c => r[c.dataKey])),
      styles: { fontSize: 8, halign: 'center' },
      headStyles: { fillColor: [76, 175, 80] },
      theme: 'grid',
      columnStyles: {
        1: { halign: 'left' } // Saldo Inicial left align
      }
    });

    const finalY = doc.lastAutoTable.finalY || startY + 35 + rows.length * 10;
    doc.setFontSize(12);
    doc.text(`Total a liquidar: $${formatMoney(lastCalculation.totalToPay)} MXN`, 14, finalY + 10);

    doc.save(`comprobante_${lastCalculation.clientName.replace(/\s+/g, '_')}.pdf`);
  }
</script>
</body>
</html>
