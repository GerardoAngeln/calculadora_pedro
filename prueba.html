<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Prestamo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 10px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
      font-size: 14px;
      overflow-wrap: break-word;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: white;
      text-align: center;
      background-color: #4CAF50;
      padding: 10px;
      border-radius: 8px;
      user-select: none;
      cursor: pointer;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input {
      border: 1.8px solid #ddd;
    }
    input:focus {
      border-color: #4CAF50;
      outline: none;
    }
    button {
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    #calculateBtn {
      background-color: #4CAF50;
    }
    #downloadBtn {
      background-color: #f44336;
    }
    #calculateBtn:hover {
      background-color: #45a049;
    }
    #downloadBtn:hover {
      background-color: #d32f2f;
    }
    .result {
      margin-top: 20px;
      color: #333;
      font-weight: normal;
      font-size: 14px;
    }
    .result > div {
      margin: 2px 0;
      font-weight: normal;
    }
    .result .highlight {
      font-weight: bold;
      margin-top: 10px;
    }
    /* Tabla y scroll horizontal */
    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-top: 10px;
    }
    .table-container table {
      min-width: 700px;
      border-collapse: collapse;
      font-size: 14px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 4px 6px;
      text-align: center;
      overflow-wrap: break-word;
      white-space: nowrap;
    }
    th.saldoInicial, td.saldoInicial {
      text-align: left;
    }
    th {
      font-weight: 600;
    }
    /* Ajustes para movil */
    @media (max-width: 600px) {
      .table-container table {
        font-size: 11px;
      }
      .table-container th,
      .table-container td {
        padding: 3px 5px;
        white-space: nowrap;
      }
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 300px;
    }
    .modal-content input {
      width: 100%;
    }
    #abonoModal button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }
    #abonoModal button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title" ondblclick="clearFields()">Calculadora de Prestamo</h1>
    <label for="clientName">Nombre del cliente</label>
    <input type="text" id="clientName" placeholder="Nombre del cliente" />

    <label for="loanAmount">Monto del prestamo (MXN)</label>
    <input type="number" id="loanAmount" placeholder="Monto del prestamo" />

    <label for="interestRate">Tasa de interes (%)</label>
    <input type="number" id="interestRate" placeholder="Tasa de interes" />

    <label for="monthsVencidos">Meses vencidos</label>
    <input type="number" id="monthsVencidos" placeholder="Numero de meses vencidos" min="1" />

    <label for="startDate">Fecha inicial del prestamo (opcional)</label>
    <input type="date" id="startDate" />

    <button id="calculateBtn" onclick="calculateLoan()">Calcular</button>
    <button id="downloadBtn" onclick="downloadPDF()">Generar comprobante</button>

    <div class="result" id="result"></div>
  </div>

  <!-- Modal para abono -->
  <div class="modal" id="abonoModal">
    <div class="modal-content">
      <h3>Registrar abono</h3>
      <label>Fecha del abono:</label>
      <input type="date" id="abonoFecha" />
      <label>Monto del abono:</label>
      <input type="number" id="abonoMonto" />
      <button onclick="guardarAbono()">Guardar</button>
    </div>
  </div>

<script>
  const { jsPDF } = window.jspdf;

  const monthNames = [
    "ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO",
    "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"
  ];

  function formatDateLong(dateObj) {
    let d = dateObj.getDate();
    let m = monthNames[dateObj.getMonth()];
    let y = dateObj.getFullYear();
    return d + " " + m + " " + y;
  }

  function formatDateShort(dateStr) {
    if (!dateStr) return "";
    let d = dateStr.substring(8,10);
    let m = dateStr.substring(5,7);
    let y = dateStr.substring(0,4);
    return `${d}/${m}/${y}`;
  }

  function addMonths(date, count) {
    let newDate = new Date(date.getTime());
    let day = newDate.getDate();
    newDate.setMonth(newDate.getMonth() + count);
    if (newDate.getDate() !== day) {
      newDate.setDate(1);
    }
    return newDate;
  }

  function formatMoney(amount) {
    return amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }

  let lastCalculation = null;
  let selectedMonth = null;

  function calculateLoan() {
    const clientName = document.getElementById("clientName").value.trim();
    const loanAmount = parseFloat(document.getElementById("loanAmount").value);
    const interestRate = parseFloat(document.getElementById("interestRate").value);
    const monthsVencidos = parseInt(document.getElementById("monthsVencidos").value);
    const startDateInput = document.getElementById("startDate").value;

    if (!clientName || isNaN(loanAmount) || isNaN(interestRate) || isNaN(monthsVencidos)) {
      alert("Por favor completa todos los campos correctamente, excepto la fecha que es opcional.");
      return;
    }

    let breakdownArray = [];
    let accumulatedAmount = loanAmount;
    let startDateStr = "";

    if (startDateInput) {
      const startDate = new Date(startDateInput + "T00:00:00");
      startDateStr = formatDateLong(startDate);

      for (let month = 1; month <= monthsVencidos; month++) {
        let interest = Math.floor(accumulatedAmount * (interestRate / 100));
        let abono = 0;
        let fechaAbono = "";

        let saldoInicial = accumulatedAmount;
        accumulatedAmount = Math.floor(accumulatedAmount + interest - abono);
        const dueDate = addMonths(startDate, month);

        breakdownArray.push({
          mes: month,
          interes: interest,
          abono: abono,
          fechaAbono: fechaAbono,
          saldoInicial: saldoInicial,
          saldoFinal: accumulatedAmount,
          fechaVencimiento: formatDateLong(dueDate)
        });
      }
    } else {
      startDateStr = "NO ESPECIFICADA";
      for (let month = 1; month <= monthsVencidos; month++) {
        let interest = Math.floor(accumulatedAmount * (interestRate / 100));
        let abono = 0;
        let fechaAbono = "";
        let saldoInicial = accumulatedAmount;
        accumulatedAmount = Math.floor(accumulatedAmount + interest - abono);

        breakdownArray.push({
          mes: month,
          interes: interest,
          abono: abono,
          fechaAbono: fechaAbono,
          saldoInicial: saldoInicial,
          saldoFinal: accumulatedAmount,
          fechaVencimiento: "-"
        });
      }
    }

    lastCalculation = {
      clientName,
      loanAmount,
      interestRate,
      monthsVencidos,
      startDateStr,
      breakdownArray,
      totalToPay: accumulatedAmount
    };

    renderResult(lastCalculation);
  }

  function renderResult(data) {
    const resultDiv = document.getElementById("result");

    let html = `
      <div><strong>Cliente:</strong> ${data.clientName}</div>
      <div><strong>Monto del prestamo:</strong> $${formatMoney(data.loanAmount)} MXN</div>
      <div><strong>Tasa de interes:</strong> ${data.interestRate}%</div>
      <div><strong>Meses vencidos:</strong> ${data.monthsVencidos}</div>
      <div><strong>Fecha inicial:</strong> ${data.startDateStr}</div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Mes</th>
              <th>Saldo inicial</th>
              <th>Interes</th>
              <th>Abono</th>
              <th>Saldo final</th>
              <th>Fecha de vencimiento</th>
            </tr>
          </thead>
          <tbody>
    `;

    data.breakdownArray.forEach((item, idx) => {
      html += `
        <tr>
          <td>${item.mes}</td>
          <td class="saldoInicial">${item.saldoInicial}</td>
          <td>${item.interes}</td>
          <td>${item.abono}</td>
          <td>${item.saldoFinal}</td>
          <td>${item.fechaVencimiento}</td>
        </tr>
      `;
    });

    html += `
          </tbody>
        </table>
      </div>
      <div class="highlight"><strong>Total a liquidar:</strong> $${formatMoney(data.totalToPay)} MXN</div>
    `;

    resultDiv.innerHTML = html;
  }

  function downloadPDF() {
    if (!lastCalculation) {
      alert("Primero debes calcular el prestamo.");
      return;
    }

    const doc = new jsPDF('p', 'mm', 'letter');
    doc.setFontSize(14);
    doc.setFont("helvetica", "bold");
    doc.text("Comprobante de prestamo", 105, 20, null, null, "center");

    doc.setFontSize(12);
    doc.setFont("helvetica", "normal");
    doc.text(`Cliente: ${lastCalculation.clientName}`, 15, 35);
    doc.text(`Monto del prestamo: $${formatMoney(lastCalculation.loanAmount)} MXN`, 15, 43);
    doc.text(`Tasa de interes: ${lastCalculation.interestRate}%`, 15, 51);
    doc.text(`Meses vencidos: ${lastCalculation.monthsVencidos}`, 15, 59);
    doc.text(`Fecha inicial: ${lastCalculation.startDateStr}`, 15, 67);

    // Prepare table data for autoTable
    const tableColumnHeaders = ["Mes", "Saldo inicial", "Interes", "Abono", "Saldo final", "Fecha de vencimiento"];
    const tableRows = lastCalculation.breakdownArray.map(item => [
      item.mes,
      `$${formatMoney(item.saldoInicial)}`,
      `$${formatMoney(item.interes)}`,
      `$${formatMoney(item.abono)}`,
      `$${formatMoney(item.saldoFinal)}`,
      item.fechaVencimiento
    ]);

    doc.autoTable({
      head: [tableColumnHeaders],
      body: tableRows,
      startY: 75,
      styles: { fontSize: 9, cellPadding: 2 },
      headStyles: { fillColor: [76, 175, 80] },
      columnStyles: {
        1: { halign: 'right' },
        2: { halign: 'right' },
        3: { halign: 'right' },
        4: { halign: 'right' },
      }
    });

    // Calculate Y position for total a liquidar, below the table
    let finalY = doc.lastAutoTable.finalY || 75;

    doc.setFontSize(12);
    doc.setFont("helvetica", "bold");
    doc.text(`Total a liquidar: $${formatMoney(lastCalculation.totalToPay)} MXN`, 15, finalY + 10);

    doc.save(`comprobante_prestamo_${lastCalculation.clientName.replace(/\s+/g,'_').toLowerCase()}.pdf`);
  }

  function clearFields() {
    if(confirm("Â¿Quieres limpiar todos los campos?")) {
      document.getElementById("clientName").value = "";
      document.getElementById("loanAmount").value = "";
      document.getElementById("interestRate").value = "";
      document.getElementById("monthsVencidos").value = "";
      document.getElementById("startDate").value = "";
      document.getElementById("result").innerHTML = "";
      lastCalculation = null;
    }
  }
</script>
</body>
</html>
