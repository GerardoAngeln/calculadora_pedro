<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Personal</title>

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto
}

body{
  margin:0;
  background:#f1f3f6;
  color:#111;
}

/* HEADER */
header{
  background:#0f172a;
  color:#fff;
  padding:14px;
  text-align:center;
  cursor:pointer;
}

header h1{
  margin:0;
  font-size:16px;
  font-weight:600;
}

/* CONTENEDOR */
.container{
  padding:22px 14px;
  max-width:520px;
  margin:auto;
}

/* FECHA / HORA */
.datetime{
  text-align:center;
  margin-bottom:26px;
}

.datetime .date{
  font-size:13px;
  color:#374151;
}

.datetime .time{
  font-size:22px;
  font-weight:600;
  margin-top:4px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:14px;
  padding:20px;
  box-shadow:0 6px 16px rgba(0,0,0,.06);
  margin-bottom:22px;
}

/* BOTONES */
button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
}

.btn-admin{
  background:#2563eb;
  color:#fff;
  margin-bottom:30px;
}

.btn-col{
  background:#6b7280;
  color:#fff;
}

/* INPUTS */
input, select{
  width:100%;
  padding:10px;
  margin-bottom:16px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:14px;
}

.hidden{display:none}

h2{
  margin:0 0 18px;
  font-size:15px;
  text-align:center;
}
</style>
</head>

<body>

<header onclick="volverInicio()">
  <h1>Registro de Personal</h1>
</header>

<div class="container">

<!-- FECHA Y HORA -->
<div class="datetime" id="datetime"></div>

<!-- INICIO -->
<div class="card" id="inicio">
  <button class="btn-admin" onclick="abrirAdmin()">丘뙖잺 ADMIN</button>
  <button class="btn-col" onclick="abrirColaborador()">游녻 COLABORADOR</button>
</div>

<!-- LOGIN ADMIN -->
<div class="card hidden" id="loginAdmin">
  <h2>Administrador</h2>
  <input id="adminPass" type="password" placeholder="Contrase침a">
  <button class="btn-admin" onclick="validarAdmin()">Entrar</button>
</div>

<!-- LOGIN COLABORADOR -->
<div class="card hidden" id="loginCol">
  <h2>Colaborador</h2>
  <select id="selectCol"></select>
  <input id="colPass" type="password" placeholder="Contrase침a">
  <button class="btn-col" onclick="validarColaborador()">Entrar</button>
</div>

<!-- PANEL ADMIN -->
<div class="card hidden" id="panelAdmin">
  <h2>Panel Administrador</h2>
  <p style="text-align:center;font-size:13px;color:#374151">
    Acceso concedido correctamente
  </p>
</div>

</div>

<script>
/* ========= FECHA Y HORA ========= */
function actualizarFechaHora(){
  const now = new Date();
  const opcionesFecha = { weekday:'long', year:'numeric', month:'long', day:'numeric' };
  const fecha = now.toLocaleDateString('es-MX', opcionesFecha);

  let h = now.getHours();
  let m = now.getMinutes().toString().padStart(2,'0');
  let ampm = h >= 12 ? 'PM' : 'AM';
  h = h % 12 || 12;

  document.getElementById('datetime').innerHTML = `
    <div class="date">${fecha}</div>
    <div class="time">${h}:${m} ${ampm}</div>
  `;
}
setInterval(actualizarFechaHora,1000);
actualizarFechaHora();

/* ========= UTIL ========= */
const hash = t => btoa(t);
const getCols = () => JSON.parse(localStorage.getItem('colaboradores')) || [];

function ocultarTodo(){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
}

/* ========= NAVEGACI칍N ========= */
function volverInicio(){
  ocultarTodo();
  inicio.classList.remove('hidden');
}

/* ========= ADMIN ========= */
function abrirAdmin(){
  ocultarTodo();
  loginAdmin.classList.remove('hidden');
  adminPass.value='';
}

function validarAdmin(){
  if(adminPass.value === '1234'){
    ocultarTodo();
    panelAdmin.classList.remove('hidden');
  }else{
    alert('Contrase침a incorrecta');
  }
}

/* ========= COLABORADOR ========= */
function abrirColaborador(){
  ocultarTodo();
  cargarColaboradores();
  loginCol.classList.remove('hidden');
  colPass.value='';
}

function cargarColaboradores(){
  selectCol.innerHTML='';
  getCols().forEach((c,i)=>{
    selectCol.innerHTML += `<option value="${i}">${c.numero} - ${c.nombre}</option>`;
  });
}

function validarColaborador(){
  const i = selectCol.value;
  const c = getCols()[i];
  if(!c || c.password !== hash(colPass.value)){
    alert('Contrase침a incorrecta');
    return;
  }
  alert('Acceso correcto del colaborador');
}
</script>

</body>
</html>
