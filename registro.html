<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Personal</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
body{margin:0;background:#eef1f5;color:#111}
header{
  background:#111827;
  color:#fff;
  padding:12px;
  text-align:center;
  font-size:15px;
  font-weight:600;
}
.container{padding:12px}
.card{
  background:#fff;
  border-radius:12px;
  padding:12px;
  margin-bottom:10px;
  box-shadow:0 3px 8px rgba(0,0,0,.06);
}
h2{margin:0 0 8px;font-size:14px;font-weight:600}
input,select,button{
  width:100%;
  padding:8px 10px;
  margin-bottom:8px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:13px;
}
button{
  background:#2563eb;
  color:#fff;
  border:none;
  font-weight:600;
}
.secondary{background:#6b7280}
.danger{background:#dc2626}
.hidden{display:none}
.flex{display:flex;gap:8px}
.flex button{flex:1}
.list{padding:8px 0;border-bottom:1px solid #e5e7eb}
.small{font-size:11px;color:#6b7280}
</style>
</head>

<body>
<header>Registro de Personal</header>
<div class="container">

<!-- SELECCIÃ“N DE ROL -->
<div class="card" id="rol">
<h2>Selecciona acceso</h2>
<div class="flex">
  <button onclick="accesoAdmin()">ADMIN</button>
  <button class="secondary" onclick="accesoCol()">COLABORADOR</button>
</div>
</div>

<!-- LOGIN ADMIN -->
<div class="card hidden" id="loginAdmin">
<h2>Administrador</h2>
<input id="adminPass" type="password" placeholder="ContraseÃ±a">
<button onclick="loginAdmin()">Entrar</button>
<button class="secondary" onclick="volverInicio()">Volver</button>
</div>

<!-- LOGIN COLABORADOR -->
<div class="card hidden" id="loginCol">
<h2>Colaborador</h2>
<select id="selectCol"></select>
<input id="colPass" type="password" placeholder="ContraseÃ±a">
<button onclick="loginColaborador()">Entrar</button>
<button class="secondary" onclick="volverInicio()">Volver</button>
</div>

<!-- PANEL ADMIN -->
<div class="card hidden" id="panel">
<h2>Panel Admin</h2>
<button onclick="mostrarAlta()">âž• Alta colaborador</button>
<button onclick="mostrarLista()">ðŸ“‹ Colaboradores</button>
<button class="secondary" onclick="exportarExcel()">ðŸ“¤ Excel</button>
<button class="secondary" onclick="exportarPDF()">ðŸ“„ PDF</button>
</div>

<!-- ALTA / EDICIÃ“N COLABORADOR -->
<div class="card hidden" id="alta">
<h2>Colaborador</h2>
<input id="nombre" placeholder="Nombre completo">
<input id="password" type="password" placeholder="ContraseÃ±a">
<input id="zona" placeholder="Zona">
<select id="estatus">
<option value="activo">Activo</option>
<option value="baja">Baja</option>
</select>
<button onclick="guardarColaborador()">Guardar</button>
<button class="secondary" onclick="volverPanel()">Cancelar</button>
</div>

<!-- LISTA COLABORADORES -->
<div class="card hidden" id="lista">
<h2>Colaboradores</h2>
<select id="fZona" onchange="mostrarLista()"><option value="">Zona</option></select>
<select id="fEstatus" onchange="mostrarLista()">
<option value="">Estatus</option>
<option value="activo">Activo</option>
<option value="baja">Baja</option>
</select>
<div id="listaCol"></div>
<button class="secondary" onclick="volverPanel()">Volver</button>
</div>

<!-- BENEFICIARIOS -->
<div class="card hidden" id="benef">
<h2>Beneficiarios</h2>
<input id="bNombre" placeholder="Nombre">
<input id="bTel" placeholder="TelÃ©fono">
<input id="bCorreo" placeholder="Correo">
<input id="bDir" placeholder="DirecciÃ³n">
<select id="bEst">
<option value="activo">Activo</option>
<option value="baja">Baja</option>
</select>
<button onclick="guardarBeneficiario()">Guardar</button>
<div id="listaBen"></div>
<button class="secondary" onclick="volverPanel()">Volver</button>
</div>

</div>

<script>
let editIndex=null, actual=null;
const hash=t=>btoa(t);
const get=()=>JSON.parse(localStorage.getItem('colaboradores'))||[];
const set=d=>localStorage.setItem('colaboradores',JSON.stringify(d));

function ocultarTodo(){
document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
}

function accesoAdmin(){ocultarTodo();loginAdmin.classList.remove('hidden');}
function accesoCol(){ocultarTodo();cargarSelect();loginCol.classList.remove('hidden');}
function volverInicio(){ocultarTodo();rol.classList.remove('hidden');}

function loginAdmin(){
if(adminPass.value==='1234'){
ocultarTodo();panel.classList.remove('hidden');
}else alert('ContraseÃ±a incorrecta');
}

function cargarSelect(){
selectCol.innerHTML='';
get().forEach((c,i)=>{
selectCol.innerHTML+=`<option value="${i}">${c.numero} - ${c.nombre}</option>`;
});
}

function loginColaborador(){
let i=selectCol.value;
if(get()[i].password!==hash(colPass.value)){
alert('ContraseÃ±a incorrecta');return;
}
actual=i;
ocultarTodo();benef.classList.remove('hidden');listarBenef();
}

function mostrarAlta(i=null){
editIndex=i;ocultarTodo();alta.classList.remove('hidden');
if(i!==null){
let c=get()[i];
nombre.value=c.nombre;zona.value=c.zona;estatus.value=c.estatus;
}else nombre.value=zona.value=password.value='';
}

function guardarColaborador(){
let c=get();
if(editIndex===null){
c.push({
numero:c.length+1,
nombre:nombre.value,
password:hash(password.value),
zona:zona.value,
estatus:estatus.value,
fechaAlta:new Date().toLocaleDateString(),
beneficiarios:[]
});
}else{
Object.assign(c[editIndex],{nombre:nombre.value,zona:zona.value,estatus:estatus.value});
}
set(c);volverPanel();
}

function mostrarLista(){
ocultarTodo();lista.classList.remove('hidden');
let html='',zones=new Set();
get().forEach((c,i)=>{
zones.add(c.zona);
if((!fZona.value||c.zona===fZona.value)&&(!fEstatus.value||c.estatus===fEstatus.value)){
html+=`
<div class="list">
<b>${c.numero}</b> ${c.nombre}<br>
<span class="small">${c.zona} | ${c.estatus}</span>
<div class="flex">
<button onclick="mostrarAlta(${i})">Editar</button>
<button onclick="verBenef(${i})">Benef</button>
<button class="danger" onclick="eliminar(${i})">âœ•</button>
</div>
</div>`;
}});
listaCol.innerHTML=html;
fZona.innerHTML='<option value="">Zona</option>'+[...zones].map(z=>`<option>${z}</option>`).join('');
}

function eliminar(i){
if(confirm('Â¿Eliminar colaborador?')){
let c=get();c.splice(i,1);set(c);mostrarLista();
}
}

function verBenef(i){actual=i;ocultarTodo();benef.classList.remove('hidden');listarBenef();}

function guardarBeneficiario(){
let c=get();
c[actual].beneficiarios.push({
nombre:bNombre.value,telefono:bTel.value,correo:bCorreo.value,
direccion:bDir.value,estatus:bEst.value,fechaIngreso:new Date().toLocaleDateString()
});
set(c);listarBenef();
}

function listarBenef(){
let html='';
get()[actual].beneficiarios.forEach((b,i)=>{
html+=`
<div class="list">
<b>${b.nombre}</b><br>
<span class="small">${b.telefono} | ${b.estatus}</span>
<button class="danger" onclick="delBen(${i})">Eliminar</button>
</div>`;
});
listaBen.innerHTML=html;
}

function delBen(i){
let c=get();c[actual].beneficiarios.splice(i,1);set(c);listarBenef();
}

function volverPanel(){ocultarTodo();panel.classList.remove('hidden');}

function exportarExcel(){
let data=[];
get().forEach(c=>c.beneficiarios.forEach(b=>data.push({...c,...b})));
let ws=XLSX.utils.json_to_sheet(data);
let wb=XLSX.utils.book_new();
XLSX.utils.book_append_sheet(wb,ws,'Datos');
XLSX.writeFile(wb,'registro.xlsx');
}

function exportarPDF(){
html2pdf().from(document.body).save('registro.pdf');
}
</script>

</body>
</html>
