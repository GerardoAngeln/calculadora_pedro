<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Prestamo</title>
    <style>
        /* Fondo y centrado */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor principal */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Titulo */
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #4CAF50;
        }

        /* Estilo de los campos de entrada */
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        /* Estilo de los campos cuando el foco esta en ellos */
        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Boton de calcular */
        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }

        /* Efecto de hover en el boton */
        button:hover {
            background-color: #45a049;
        }

        /* Boton de limpiar */
        .btn-clear {
            background-color: #f44336;
        }

        .btn-clear:hover {
            background-color: #e53935;
        }

        /* Resultados */
        .result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Detalles adicionales */
        .detail {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        /* Desglose de los intereses por mes */
        .interest-breakdown {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            color: #777;
            max-height: 200px;
            overflow-y: auto;
        }

        .interest-breakdown p {
            margin: 5px 0;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Prestamo</h1>

    <label for="loanAmount">Monto del prestamo (MXN)</label>
    <input type="number" id="loanAmount" placeholder="Monto del prestamo">

    <label for="interestRate">Tasa de interes (%)</label>
    <input type="number" id="interestRate" placeholder="Tasa de interes">

    <label for="monthsVencidos">Meses vencidos</label>
    <input type="number" id="monthsVencidos" placeholder="Numero de meses vencidos" min="1">

    <button onclick="calculateLoan()">Calcular</button>
    <button class="btn-clear" onclick="clearFields()">Limpiar</button>

    <div class="result" id="result"></div>
    <div class="detail" id="interestDetail"></div>
    <div class="interest-breakdown" id="interestBreakdown"></div>
</div>

<script>
    function calculateLoan() {
        var loanAmount = parseFloat(document.getElementById("loanAmount").value);
        var interestRate = parseFloat(document.getElementById("interestRate").value);
        var monthsVencidos = parseInt(document.getElementById("monthsVencidos").value);

        // Verificar si los datos son validos
        if (isNaN(loanAmount) || isNaN(interestRate) || loanAmount <= 0 || interestRate < 0 || isNaN(monthsVencidos) || monthsVencidos <= 0) {
            alert("Por favor, ingresa valores validos.");
            return;
        }

        // Inicializacion de variables
        var accumulatedAmount = loanAmount;
        var totalInterest = 0;
        var interestBreakdown = '';

        // Calculo mensual de interes compuesto
        for (var month = 1; month <= monthsVencidos; month++) {
            // Interes del mes actual (redondeado hacia abajo)
            var monthlyInterest = Math.floor(accumulatedAmount * (interestRate / 100));
            totalInterest += monthlyInterest;

            // Mostrar el desglose de cada mes
            interestBreakdown += "<p>Mes " + month + ": $" + monthlyInterest + " MXN de interes acumulado.</p>";

            // Actualizar el monto acumulado, redondeado hacia abajo
            accumulatedAmount = Math.floor(accumulatedAmount + monthlyInterest);
        }

        // Mostrar el monto acumulado final, redondeado hacia abajo
        accumulatedAmount = Math.floor(accumulatedAmount);

        // Mostrar los resultados finales
        var resultText = "Monto acumulado despues de " + monthsVencidos + " mes(es): $" + accumulatedAmount + " MXN";
        var interestDetailText = "Interes total generado durante " + monthsVencidos + " mes(es): $" + totalInterest + " MXN";
        
        // Mostrar los resultados
        document.getElementById("result").innerHTML = resultText;
        document.getElementById("interestDetail").innerHTML = interestDetailText;
        document.getElementById("interestBreakdown").innerHTML = interestBreakdown;
    }

    // Función para limpiar los campos y resultados
    function clearFields() {
        document.getElementById("loanAmount").value = "";
        document.getElementById("interestRate").value = "";
        document.getElementById("monthsVencidos").value = "";

        document.getElementById("result").innerHTML = "";
        document.getElementById("interestDetail").innerHTML = "";
        document.getElementById("interestBreakdown").innerHTML = "";
    }
</script>

</body>
</html>
